<!DOCTYPE html>
<!--

2. Watch Videos - View 6-10 schedule videos from master library (NEW)

FEATURES:

- Auto-save answers

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Survey - SwingShift</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .fade-in { animation: fadeIn 0.4s ease-in; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .pulse { animation: pulse 2s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.7; } }
        body { background: linear-gradient(135deg, #1e3a5f 0%, #2d5a87 100%); min-height: 100vh; }
        .option-btn { transition: all 0.2s ease; }
        .option-btn:hover { transform: translateX(4px); }
        .option-btn.selected { background: #3b82f6; color: white; border-color: #3b82f6; }
        .video-card { transition: all 0.3s ease; }
        .video-card:hover { transform: translateY(-4px); box-shadow: 0 10px 20px rgba(0,0,0,0.2); }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Get survey code from URL
        const getSurveyCode = () => {
            const path = window.location.pathname;
            const match = path.match(/\/survey\/([A-Za-z0-9]+)/);
            return match ? match[1].toUpperCase() : null;
        };

        const api = {
            async req(e, o = {}) {
                const r = await fetch(e, { ...o, headers: { 'Content-Type': 'application/json', ...o.headers } });
                if (!r.ok) throw new Error((await r.json().catch(() => ({}))).error || 'Failed');
                return r.json();
            },
            get: e => api.req(e),
            post: (e, d) => api.req(e, { method: 'POST', body: JSON.stringify(d) })
        };

        // Main App Component
        function App() {
            const [surveyCode] = useState(getSurveyCode());
            const [step, setStep] = useState('loading'); // loading, welcome, videos, questions, complete
            const [project, setProject] = useState(null);
            const [videos, setVideos] = useState([]);
            const [error, setError] = useState(null);

            useEffect(() => {
                if (!surveyCode) {
                    setError('No survey code provided');
                    setStep('error');
                    return;
                }
                loadSurvey();
            }, [surveyCode]);

            const loadSurvey = async () => {
                try {
                    const proj = await api.get(`/api/project/${surveyCode}`);
                    setProject(proj);
                    
                    // Load videos for this project
                    const vids = await api.get(`/api/project/${surveyCode}/schedules`);
                    setVideos(vids || []);
                    
                    setStep('welcome');
                } catch (e) {
                    setError('Survey not found. Please check your access code.');
                    setStep('error');
                }
            };

            if (step === 'loading') {
                return <LoadingScreen />;
            }

            if (step === 'error') {
                return <ErrorScreen message={error} />;
            }

            if (step === 'welcome') {
                return <WelcomeScreen project={project} onStart={() => setStep(videos.length > 0 ? 'videos' : 'questions')} />;
            }

            if (step === 'videos') {
                return <VideoScreen project={project} videos={videos} onContinue={() => setStep('questions')} />;
            }

            if (step === 'questions') {
                return <QuestionScreen project={project} surveyCode={surveyCode} onComplete={() => setStep('complete')} />;
            }

            if (step === 'complete') {
                return <CompleteScreen project={project} />;
            }

            return null;
        }

        // Loading Screen
        function LoadingScreen() {
            return (
                <div className="min-h-screen flex items-center justify-center">
                    <div className="text-center">
                        <div className="w-16 h-16 border-4 border-white border-t-transparent rounded-full animate-spin mx-auto mb-4"></div>
                        <p className="text-white text-lg">Loading survey...</p>
                    </div>
                </div>
            );
        }

        // Error Screen
        function ErrorScreen({ message }) {
            return (
                <div className="min-h-screen flex items-center justify-center p-4">
                    <div className="bg-white rounded-2xl shadow-2xl p-8 max-w-md w-full text-center">
                        <div className="w-16 h-16 bg-red-100 rounded-full flex items-center justify-center mx-auto mb-4">
                            <i className="fas fa-exclamation-triangle text-red-600 text-2xl"></i>
                        </div>
                        <h1 className="text-2xl font-bold text-gray-900 mb-2">Survey Not Found</h1>
                        <p className="text-gray-600">{message}</p>
                    </div>
                </div>
            );
        }

        // Welcome Screen
        function WelcomeScreen({ project, onStart }) {
            return (
                <div className="min-h-screen flex items-center justify-center p-4">
                    <div className="bg-white rounded-2xl shadow-2xl p-8 max-w-2xl w-full fade-in">
                        <div className="text-center mb-8">
                            <div className="w-20 h-20 bg-blue-100 rounded-full flex items-center justify-center mx-auto mb-4">
                                <i className="fas fa-clipboard-check text-blue-600 text-3xl"></i>
                            </div>
                            <h1 className="text-3xl font-bold text-gray-900 mb-2">Welcome to the Shift Schedule Survey</h1>
                            <p className="text-xl text-gray-600">{project.company_name}</p>
                        </div>

                        <div className="bg-blue-50 border-l-4 border-blue-500 p-6 mb-6">
                            <h2 className="font-bold text-blue-900 mb-2 flex items-center">
                                <i className="fas fa-info-circle mr-2"></i>
                                About This Survey
                            </h2>
                            <p className="text-blue-800">
                                Your input matters! This survey helps us understand your preferences about shift schedules and work-life balance. 
                                Your responses are confidential and will be used to develop schedules that work better for everyone.
                            </p>
                        </div>

                        <div className="space-y-4 mb-8">
                            <div className="flex items-start space-x-3">
                                <div className="flex-shrink-0 w-8 h-8 bg-green-100 text-green-600 rounded-full flex items-center justify-center">
                                    <i className="fas fa-check"></i>
                                </div>
                                <div>
                                    <h3 className="font-semibold text-gray-900">Watch Schedule Videos</h3>
                                    <p className="text-gray-600 text-sm">Review different schedule options to understand your choices</p>
                                </div>
                            </div>

                            <div className="flex items-start space-x-3">
                                <div className="flex-shrink-0 w-8 h-8 bg-green-100 text-green-600 rounded-full flex items-center justify-center">
                                    <i className="fas fa-check"></i>
                                </div>
                                <div>
                                    <h3 className="font-semibold text-gray-900">Answer Questions</h3>
                                    <p className="text-gray-600 text-sm">Share your preferences and priorities</p>
                                </div>
                            </div>

                            <div className="flex items-start space-x-3">
                                <div className="flex-shrink-0 w-8 h-8 bg-green-100 text-green-600 rounded-full flex items-center justify-center">
                                    <i className="fas fa-lock"></i>
                                </div>
                                <div>
                                    <h3 className="font-semibold text-gray-900">Anonymous & Confidential</h3>
                                    <p className="text-gray-600 text-sm">Your individual responses remain private</p>
                                </div>
                            </div>
                        </div>

                        <button
                            onClick={onStart}
                            className="w-full bg-blue-600 text-white py-4 rounded-lg font-bold text-lg hover:bg-blue-700 transition-colors"
                        >
                            Start Survey
                            <i className="fas fa-arrow-right ml-2"></i>
                        </button>

                        <p className="text-center text-gray-500 text-sm mt-4">
                            Estimated time: 10-15 minutes
                        </p>
                    </div>
                </div>
            );
        }

        // Video Screen (NEW)
        function VideoScreen({ project, videos, onContinue }) {
            return (
                <div className="min-h-screen py-8 px-4">
                    <div className="max-w-6xl mx-auto fade-in">
                        <div className="bg-white rounded-2xl shadow-2xl p-8 mb-6">
                            <div className="text-center mb-6">
                                <div className="w-16 h-16 bg-purple-100 rounded-full flex items-center justify-center mx-auto mb-4">
                                    <i className="fas fa-video text-purple-600 text-2xl"></i>
                                </div>
                                <h1 className="text-3xl font-bold text-gray-900 mb-2">Review Schedule Options</h1>
                                <p className="text-gray-600">Watch these videos to understand each schedule option before answering questions</p>
                            </div>

                            <div className="bg-purple-50 border-l-4 border-purple-500 p-4 mb-6">
                                <p className="text-purple-800">
                                    <i className="fas fa-lightbulb mr-2"></i>
                                    <strong>Take your time:</strong> These videos explain different shift schedule options. Understanding them will help you provide more informed feedback in the survey.
                                </p>
                            </div>

                            {videos.length === 0 ? (
                                <div className="text-center py-12">
                                    <i className="fas fa-video text-gray-300 text-6xl mb-4"></i>
                                    <p className="text-gray-500">No schedule videos available for this survey.</p>
                                </div>
                            ) : (
                                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-8">
                                    {videos.map((video, index) => (
                                        <div key={video.id} className="video-card bg-white border-2 border-gray-200 rounded-xl overflow-hidden">
                                            <div className="aspect-video bg-gray-900">
                                                <iframe
                                                    src={`https://www.youtube.com/embed/${video.video_id}`}
                                                    title={video.schedule_name}
                                                    frameBorder="0"
                                                    allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                                                    allowFullScreen
                                                    className="w-full h-full"
                                                ></iframe>
                                            </div>
                                            <div className="p-4">
                                                <div className="flex items-start justify-between mb-2">
                                                    <h3 className="font-bold text-gray-900">{video.schedule_name}</h3>
                                                    <span className="text-xs bg-purple-100 text-purple-600 px-2 py-1 rounded-full">
                                                        {index + 1} of {videos.length}
                                                    </span>
                                                </div>
                                                {video.schedule_description && (
                                                    <p className="text-sm text-gray-600">{video.schedule_description}</p>
                                                )}
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            )}

                            <div className="flex justify-center">
                                <button
                                    onClick={onContinue}
                                    className="bg-blue-600 text-white px-8 py-4 rounded-lg font-bold text-lg hover:bg-blue-700 transition-colors"
                                >
                                    Continue to Survey Questions
                                    <i className="fas fa-arrow-right ml-2"></i>
                                </button>
                            </div>
                        </div>

                        <div className="text-center">
                            <p className="text-white text-sm opacity-75">
                                Step 1 of 3: Review Schedule Videos
                            </p>
                        </div>
                    </div>
                </div>
            );
        }

        // Question Screen (Simplified - already exists in your code)
        function QuestionScreen({ project, surveyCode, onComplete }) {
            return (
                <div className="min-h-screen flex items-center justify-center p-4">
                    <div className="bg-white rounded-2xl shadow-2xl p-8 max-w-2xl w-full text-center">
                        <h1 className="text-2xl font-bold text-gray-900 mb-4">Survey Questions</h1>
                        <p className="text-gray-600 mb-6">Question interface would go here (existing code)</p>
                        <button
                            onClick={onComplete}
                            className="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700"
                        >
                            Complete Survey
                        </button>
                    </div>
                </div>
            );
        }

        // Complete Screen
        function CompleteScreen({ project }) {
            return (
                <div className="min-h-screen flex items-center justify-center p-4">
                    <div className="bg-white rounded-2xl shadow-2xl p-8 max-w-2xl w-full text-center fade-in">
                        <div className="w-20 h-20 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-6">
                            <i className="fas fa-check-circle text-green-600 text-4xl"></i>
                        </div>
                        <h1 className="text-3xl font-bold text-gray-900 mb-4">Thank You!</h1>
                        <p className="text-xl text-gray-600 mb-6">
                            Your responses have been recorded successfully.
                        </p>
                        <div className="bg-blue-50 border-l-4 border-blue-500 p-6 mb-6">
                            <p className="text-blue-800">
                                Your feedback will help us develop shift schedules that work better for everyone. 
                                Results will be analyzed and shared with your team soon.
                            </p>
                        </div>
                        <p className="text-gray-500 text-sm">You can close this window now.</p>
                    </div>
                </div>
            );
        }

        // Render App
        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
