<!DOCTYPE html>
<!--
SwingShift Survey System - Employee Survey Interface v2 (COMPLETE)
===================================================================
Last Updated: January 19, 2026

COMPLETE INTEGRATED FLOW:
1. Welcome Screen - Introduction
2. Watch Videos - View 6-10 schedule videos from master library 
3. Answer Questions - Full survey with all questions
4. Complete - Thank you page

FEATURES:
- Clean, distraction-free survey experience
- Video viewing step with embedded YouTube players
- Full question interface with all question types
- Mobile-responsive design
- Progress tracking
- Auto-save answers via API
- Anonymous participation
-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Survey - SwingShift</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .fade-in { animation: fadeIn 0.4s ease-in; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        body { background: linear-gradient(135deg, #1e3a5f 0%, #2d5a87 100%); min-height: 100vh; }
        .option-btn { transition: all 0.2s ease; cursor: pointer; }
        .option-btn:hover { transform: translateX(4px); box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .option-btn.selected { background: #3b82f6; color: white; border-color: #3b82f6; }
        .video-card { transition: all 0.3s ease; }
        .video-card:hover { transform: translateY(-4px); box-shadow: 0 10px 20px rgba(0,0,0,0.2); }
        .progress-bar { height: 8px; background: rgba(255,255,255,0.2); border-radius: 4px; overflow: hidden; }
        .progress-fill { height: 100%; background: linear-gradient(90deg, #10b981, #3b82f6); transition: width 0.3s ease; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Get survey code from URL
        const getSurveyCode = () => {
            const path = window.location.pathname;
            const match = path.match(/\/survey\/([A-Za-z0-9]+)/);
            return match ? match[1].toUpperCase() : null;
        };

        const api = {
            async req(e, o = {}) {
                const r = await fetch(e, { ...o, headers: { 'Content-Type': 'application/json', ...o.headers } });
                if (!r.ok) throw new Error((await r.json().catch(() => ({}))).error || 'Request failed');
                return r.json();
            },
            get: e => api.req(e),
            post: (e, d) => api.req(e, { method: 'POST', body: JSON.stringify(d) })
        };

        // Main App Component
        function App() {
            const [surveyCode] = useState(getSurveyCode());
            const [step, setStep] = useState('loading');
            const [project, setProject] = useState(null);
            const [videos, setVideos] = useState([]);
            const [questions, setQuestions] = useState([]);
            const [customQuestions, setCustomQuestions] = useState([]);
            const [error, setError] = useState(null);
            const [responseId, setResponseId] = useState(null);

            useEffect(() => {
                if (!surveyCode) {
                    setError('No survey code provided in URL');
                    setStep('error');
                    return;
                }
                loadSurvey();
            }, [surveyCode]);

            const loadSurvey = async () => {
                try {
                    // Load project details (PUBLIC endpoint)
                    const proj = await api.get(`/api/project/${surveyCode}`);
                    if (proj.status !== 'active') {
                        setError('This survey is not currently active.');
                        setStep('error');
                        return;
                    }
                    setProject(proj);
                    
                    // Load videos (PUBLIC endpoint)
                    const vids = await api.get(`/api/project/${surveyCode}/schedules`);
                    setVideos(vids || []);
                    
                    // Get survey data with questions (PUBLIC endpoint from backend)
                    const surveyData = await api.get(`/api/survey/${surveyCode}`);
                    
                    // Parse questions from survey data
                    const allQuestions = surveyData.questions || [];
                    const projQuestions = allQuestions.filter(q => !q.question_text); // Project questions don't have question_text
                    const customQs = allQuestions.filter(q => q.question_text); // Custom questions have question_text
                    
                    setQuestions(projQuestions);
                    setCustomQuestions(customQs);
                    
                    setStep('welcome');
                } catch (e) {
                    console.error('Load error:', e);
                    setError(e.message || 'Survey not found. Please check your access code.');
                    setStep('error');
                }
            };

            if (step === 'loading') {
                return <LoadingScreen />;
            }

            if (step === 'error') {
                return <ErrorScreen message={error} />;
            }

            if (step === 'welcome') {
                return <WelcomeScreen 
                    project={project} 
                    onStart={() => setStep(videos.length > 0 ? 'videos' : 'questions')} 
                />;
            }

            if (step === 'videos') {
                return <VideoScreen 
                    project={project} 
                    videos={videos} 
                    onContinue={() => setStep('questions')} 
                />;
            }

            if (step === 'questions') {
                return <QuestionScreen 
                    project={project}
                    questions={questions}
                    customQuestions={customQuestions}
                    responseId={responseId}
                    onComplete={() => setStep('complete')} 
                />;
            }

            if (step === 'complete') {
                return <CompleteScreen project={project} />;
            }

            return null;
        }

        // Loading Screen
        function LoadingScreen() {
            return (
                <div className="min-h-screen flex items-center justify-center">
                    <div className="text-center">
                        <div className="w-16 h-16 border-4 border-white border-t-transparent rounded-full animate-spin mx-auto mb-4"></div>
                        <p className="text-white text-lg">Loading survey...</p>
                    </div>
                </div>
            );
        }

        // Error Screen
        function ErrorScreen({ message }) {
            return (
                <div className="min-h-screen flex items-center justify-center p-4">
                    <div className="bg-white rounded-2xl shadow-2xl p-8 max-w-md w-full text-center fade-in">
                        <div className="w-16 h-16 bg-red-100 rounded-full flex items-center justify-center mx-auto mb-4">
                            <i className="fas fa-exclamation-triangle text-red-600 text-2xl"></i>
                        </div>
                        <h1 className="text-2xl font-bold text-gray-900 mb-2">Survey Not Available</h1>
                        <p className="text-gray-600">{message}</p>
                    </div>
                </div>
            );
        }

        // Welcome Screen
        function WelcomeScreen({ project, onStart }) {
            return (
                <div className="min-h-screen flex items-center justify-center p-4">
                    <div className="bg-white rounded-2xl shadow-2xl p-8 max-w-2xl w-full fade-in">
                        <div className="text-center mb-8">
                            <div className="w-20 h-20 bg-blue-100 rounded-full flex items-center justify-center mx-auto mb-4">
                                <i className="fas fa-clipboard-check text-blue-600 text-3xl"></i>
                            </div>
                            <h1 className="text-3xl font-bold text-gray-900 mb-2">Welcome to the Shift Schedule Survey</h1>
                            <p className="text-xl text-gray-600">{project.company_name}</p>
                        </div>

                        <div className="bg-blue-50 border-l-4 border-blue-500 p-6 mb-6">
                            <h2 className="font-bold text-blue-900 mb-2 flex items-center">
                                <i className="fas fa-info-circle mr-2"></i>
                                About This Survey
                            </h2>
                            <p className="text-blue-800">
                                Your input matters! This survey helps us understand your preferences about shift schedules and work-life balance. 
                                Your responses are confidential and will be used to develop schedules that work better for everyone.
                            </p>
                        </div>

                        <div className="space-y-4 mb-8">
                            <div className="flex items-start space-x-3">
                                <div className="flex-shrink-0 w-8 h-8 bg-green-100 text-green-600 rounded-full flex items-center justify-center">
                                    <i className="fas fa-video"></i>
                                </div>
                                <div>
                                    <h3 className="font-semibold text-gray-900">Watch Schedule Videos</h3>
                                    <p className="text-gray-600 text-sm">Review different schedule options to understand your choices</p>
                                </div>
                            </div>

                            <div className="flex items-start space-x-3">
                                <div className="flex-shrink-0 w-8 h-8 bg-green-100 text-green-600 rounded-full flex items-center justify-center">
                                    <i className="fas fa-question-circle"></i>
                                </div>
                                <div>
                                    <h3 className="font-semibold text-gray-900">Answer Questions</h3>
                                    <p className="text-gray-600 text-sm">Share your preferences and priorities about work schedules</p>
                                </div>
                            </div>

                            <div className="flex items-start space-x-3">
                                <div className="flex-shrink-0 w-8 h-8 bg-green-100 text-green-600 rounded-full flex items-center justify-center">
                                    <i className="fas fa-lock"></i>
                                </div>
                                <div>
                                    <h3 className="font-semibold text-gray-900">Anonymous & Confidential</h3>
                                    <p className="text-gray-600 text-sm">Your individual responses remain private</p>
                                </div>
                            </div>
                        </div>

                        <button
                            onClick={onStart}
                            className="w-full bg-blue-600 text-white py-4 rounded-lg font-bold text-lg hover:bg-blue-700 transition-colors"
                        >
                            Start Survey
                            <i className="fas fa-arrow-right ml-2"></i>
                        </button>

                        <p className="text-center text-gray-500 text-sm mt-4">
                            <i className="fas fa-clock mr-1"></i>
                            Estimated time: 10-15 minutes
                        </p>
                    </div>
                </div>
            );
        }

        // Helper function to extract YouTube video ID from URL
        const extractVideoId = (url) => {
            if (!url) return null;
            const patterns = [
                /(?:youtube\.com\/watch\?v=|youtu\.be\/|youtube\.com\/embed\/)([^&?/]+)/,
                /youtube\.com\/v\/([^&?/]+)/
            ];
            for (const pattern of patterns) {
                const match = url.match(pattern);
                if (match) return match[1];
            }
            return null;
        };

        // Video Screen
        function VideoScreen({ project, videos, onContinue }) {
            return (
                <div className="min-h-screen py-8 px-4">
                    <div className="max-w-6xl mx-auto fade-in">
                        <div className="bg-white rounded-2xl shadow-2xl p-8 mb-6">
                            <div className="text-center mb-6">
                                <div className="w-16 h-16 bg-purple-100 rounded-full flex items-center justify-center mx-auto mb-4">
                                    <i className="fas fa-video text-purple-600 text-2xl"></i>
                                </div>
                                <h1 className="text-3xl font-bold text-gray-900 mb-2">Review Schedule Options</h1>
                                <p className="text-gray-600">Watch these videos to understand each schedule option before answering questions</p>
                            </div>

                            <div className="bg-purple-50 border-l-4 border-purple-500 p-4 mb-6">
                                <p className="text-purple-800">
                                    <i className="fas fa-lightbulb mr-2"></i>
                                    <strong>Take your time:</strong> These videos explain different shift schedule options. Understanding them will help you provide more informed feedback in the survey.
                                </p>
                            </div>

                            {videos.length === 0 ? (
                                <div className="text-center py-12">
                                    <i className="fas fa-video text-gray-300 text-6xl mb-4"></i>
                                    <p className="text-gray-500">No schedule videos available for this survey.</p>
                                </div>
                            ) : (
                                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 mb-8">
                                    {videos.map((video, index) => {
                                        const videoId = extractVideoId(video.video_url);
                                        return (
                                        <div key={video.id} className="video-card bg-white border-2 border-gray-200 rounded-xl overflow-hidden">
                                            <div className="aspect-video bg-gray-900">
                                                {videoId ? (
                                                    <iframe
                                                        src={`https://www.youtube.com/embed/${videoId}`}
                                                        title={video.schedule_name}
                                                        frameBorder="0"
                                                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
                                                        allowFullScreen
                                                        className="w-full h-full"
                                                    ></iframe>
                                                ) : (
                                                    <div className="w-full h-full flex items-center justify-center text-white">
                                                        <i className="fas fa-video-slash text-4xl"></i>
                                                    </div>
                                                )}
                                            </div>
                                            <div className="p-4">
                                                <div className="flex items-start justify-between mb-2">
                                                    <h3 className="font-bold text-gray-900">{video.schedule_name}</h3>
                                                    <span className="text-xs bg-purple-100 text-purple-600 px-2 py-1 rounded-full">
                                                        {index + 1} of {videos.length}
                                                    </span>
                                                </div>
                                                {video.schedule_description && (
                                                    <p className="text-sm text-gray-600">{video.schedule_description}</p>
                                                )}
                                            </div>
                                        </div>
                                    );})}
                                </div>
                            )}

                            <div className="flex justify-center">
                                <button
                                    onClick={onContinue}
                                    className="bg-blue-600 text-white px-8 py-4 rounded-lg font-bold text-lg hover:bg-blue-700 transition-colors"
                                >
                                    Continue to Survey Questions
                                    <i className="fas fa-arrow-right ml-2"></i>
                                </button>
                            </div>
                        </div>

                        <div className="text-center">
                            <p className="text-white text-sm opacity-75">
                                <i className="fas fa-video mr-1"></i>
                                Step 1 of 3: Review Schedule Videos
                            </p>
                        </div>
                    </div>
                </div>
            );
        }

        // Question Screen (FULL IMPLEMENTATION)
        function QuestionScreen({ project, questions, customQuestions, responseId: initialResponseId, onComplete }) {
            const [currentIndex, setCurrentIndex] = useState(0);
            const [answers, setAnswers] = useState({});
            const [masterQuestions, setMasterQuestions] = useState({});
            const [loading, setLoading] = useState(true);
            const [responseId, setResponseId] = useState(initialResponseId);
            const [responseCode, setResponseCode] = useState(null);

            const allQuestions = [...questions, ...customQuestions];
            const totalQuestions = allQuestions.length;
            const progress = ((currentIndex + 1) / totalQuestions) * 100;

            useEffect(() => {
                initializeSurvey();
            }, []);

            const initializeSurvey = async () => {
                try {
                    // Load master questions for reference
                    const allQ = await api.get('/api/questions');
                    const qMap = {};
                    allQ.forEach(q => qMap[q.id] = q);
                    setMasterQuestions(qMap);
                    
                    // Create response session using backend's actual endpoint
                    const surveyCode = getSurveyCode();
                    const response = await api.post(`/api/survey/${surveyCode}/start`, {});
                    setResponseCode(response.response_code);
                } catch (e) {
                    console.error('Failed to initialize:', e);
                }
                setLoading(false);
            };

            const saveAnswer = async (questionId, answer, isCustom = false) => {
                if (!responseCode) return; // Can't save without response code
                
                const newAnswers = { ...answers, [questionId]: answer };
                setAnswers(newAnswers);

                // Auto-save to API using backend's actual endpoint
                try {
                    const surveyCode = getSurveyCode();
                    await api.post(`/api/survey/${surveyCode}/answer`, {
                        response_code: responseCode,
                        project_question_id: isCustom ? null : questionId,
                        custom_question_id: isCustom ? questionId : null,
                        answer_text: answer
                    });
                } catch (e) {
                    console.error('Failed to save answer:', e);
                }
            };

            const handleAnswer = (answer) => {
                const current = allQuestions[currentIndex];
                const isCustom = current.question_text !== undefined; // Custom questions have question_text, project questions have question_id
                const qId = isCustom ? current.id : current.question_id;
                
                saveAnswer(qId, answer, isCustom);

                // Auto-advance after short delay
                setTimeout(() => {
                    if (currentIndex < totalQuestions - 1) {
                        setCurrentIndex(currentIndex + 1);
                    } else {
                        completeAndSubmit();
                    }
                }, 300);
            };

            const completeAndSubmit = async () => {
                if (!responseCode) {
                    console.error('No response code available');
                    onComplete();
                    return;
                }
                
                try {
                    const surveyCode = getSurveyCode();
                    await api.post(`/api/survey/${surveyCode}/complete`, {
                        response_code: responseCode
                    });
                    onComplete();
                } catch (e) {
                    console.error('Failed to complete survey:', e);
                    alert('Error completing survey. Please try again.');
                }
            };

            const goNext = () => {
                if (currentIndex < totalQuestions - 1) {
                    setCurrentIndex(currentIndex + 1);
                }
            };

            const goPrev = () => {
                if (currentIndex > 0) {
                    setCurrentIndex(currentIndex - 1);
                }
            };

            if (loading) {
                return <LoadingScreen />;
            }

            if (totalQuestions === 0) {
                return (
                    <div className="min-h-screen flex items-center justify-center p-4">
                        <div className="bg-white rounded-2xl shadow-2xl p-8 max-w-md w-full text-center">
                            <i className="fas fa-clipboard-list text-gray-300 text-6xl mb-4"></i>
                            <h2 className="text-2xl font-bold text-gray-900 mb-2">No Questions Available</h2>
                            <p className="text-gray-600 mb-6">This survey hasn't been configured with questions yet.</p>
                            <button onClick={onComplete} className="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700">
                                Exit Survey
                            </button>
                        </div>
                    </div>
                );
            }

            const currentQ = allQuestions[currentIndex];
            const isCustom = currentQ.question_text !== undefined;
            const masterQ = isCustom ? null : masterQuestions[currentQ.question_id];
            
            const questionText = isCustom ? currentQ.question_text : masterQ?.question_text || 'Loading...';
            const options = isCustom 
                ? (currentQ.options || [])
                : (currentQ.custom_options && currentQ.custom_options.length > 0 
                    ? currentQ.custom_options 
                    : (masterQ?.options || []));

            const qId = isCustom ? currentQ.id : currentQ.question_id;
            const currentAnswer = answers[qId];

            return (
                <div className="min-h-screen py-8 px-4">
                    <div className="max-w-3xl mx-auto">
                        {/* Progress Bar */}
                        <div className="bg-white rounded-t-2xl shadow-2xl px-8 pt-6 pb-4">
                            <div className="flex justify-between items-center mb-2">
                                <span className="text-sm text-gray-600">Question {currentIndex + 1} of {totalQuestions}</span>
                                <span className="text-sm font-medium text-blue-600">{Math.round(progress)}% Complete</span>
                            </div>
                            <div className="progress-bar">
                                <div className="progress-fill" style={{ width: `${progress}%` }}></div>
                            </div>
                        </div>

                        {/* Question Card */}
                        <div className="bg-white shadow-2xl px-8 py-8 fade-in">
                            <div className="mb-6">
                                {isCustom && (
                                    <span className="inline-block bg-green-100 text-green-700 text-xs px-3 py-1 rounded-full mb-3">
                                        <i className="fas fa-star mr-1"></i>Custom Question
                                    </span>
                                )}
                                <h2 className="text-2xl font-bold text-gray-900">{questionText}</h2>
                            </div>

                            <div className="space-y-3">
                                {options.map((opt, index) => {
                                    const optCode = opt.code || opt.option_code || String.fromCharCode(65 + index);
                                    const optText = opt.text || opt.option_text;
                                    const isSelected = currentAnswer === optText || currentAnswer === optCode;
                                    
                                    return (
                                        <button
                                            key={index}
                                            onClick={() => handleAnswer(optText)}
                                            className={`option-btn w-full text-left p-4 border-2 rounded-lg ${isSelected ? 'selected' : 'bg-white border-gray-200 hover:border-gray-300'}`}
                                        >
                                            <span className="font-bold mr-3">{optCode}.</span>
                                            <span>{optText}</span>
                                            {isSelected && <i className="fas fa-check-circle float-right text-white"></i>}
                                        </button>
                                    );
                                })}
                            </div>
                        </div>

                        {/* Navigation */}
                        <div className="bg-white rounded-b-2xl shadow-2xl px-8 py-6 flex justify-between">
                            <button
                                onClick={goPrev}
                                disabled={currentIndex === 0}
                                className="px-6 py-3 text-gray-700 font-medium rounded-lg hover:bg-gray-100 disabled:opacity-30 disabled:cursor-not-allowed"
                            >
                                <i className="fas fa-arrow-left mr-2"></i>Previous
                            </button>
                            
                            <button
                                onClick={currentIndex === totalQuestions - 1 ? completeAndSubmit : goNext}
                                className="px-6 py-3 bg-blue-600 text-white font-medium rounded-lg hover:bg-blue-700"
                            >
                                {currentIndex === totalQuestions - 1 ? 'Complete Survey' : 'Next'}
                                <i className={`fas fa-${currentIndex === totalQuestions - 1 ? 'check' : 'arrow-right'} ml-2`}></i>
                            </button>
                        </div>

                        <div className="text-center mt-6">
                            <p className="text-white text-sm opacity-75">
                                <i className="fas fa-clipboard-list mr-1"></i>
                                Step 2 of 3: Answer Survey Questions
                            </p>
                        </div>
                    </div>
                </div>
            );
        }

        // Complete Screen
        function CompleteScreen({ project }) {
            return (
                <div className="min-h-screen flex items-center justify-center p-4">
                    <div className="bg-white rounded-2xl shadow-2xl p-8 max-w-2xl w-full text-center fade-in">
                        <div className="w-20 h-20 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-6">
                            <i className="fas fa-check-circle text-green-600 text-4xl"></i>
                        </div>
                        <h1 className="text-3xl font-bold text-gray-900 mb-4">Thank You!</h1>
                        <p className="text-xl text-gray-600 mb-6">
                            Your responses have been recorded successfully.
                        </p>
                        <div className="bg-blue-50 border-l-4 border-blue-500 p-6 mb-6">
                            <p className="text-blue-800">
                                <i className="fas fa-users mr-2"></i>
                                Your feedback will help us develop shift schedules that work better for everyone. 
                                Results will be analyzed and shared with your team soon.
                            </p>
                        </div>
                        <div className="text-center">
                            <p className="text-gray-500 text-sm mb-2">
                                <i className="fas fa-check mr-1"></i>
                                Step 3 of 3: Complete
                            </p>
                            <p className="text-gray-400 text-sm">You can close this window now.</p>
                        </div>
                    </div>
                </div>
            );
        }

        // Render App
        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
