<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwingShift Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>.fade-in{animation:fadeIn .3s}@keyframes fadeIn{from{opacity:0}to{opacity:1}}</style>
</head>
<body class="bg-gray-100 min-h-screen">
<div id="root"></div>
<script type="text/babel">
const{useState,useEffect}=React;
const REQUIRED_CUSTOM=[1,2,3];
const API='/api';
const api={
    getKey:()=>localStorage.getItem('swingshift_api_key')||'',
    setKey:k=>localStorage.setItem('swingshift_api_key',k),
    async req(e,o={}){
        const r=await fetch(API+e,{...o,headers:{'Content-Type':'application/json','X-API-Key':this.getKey(),...o.headers}});
        if(!r.ok)throw new Error((await r.json().catch(()=>({}))).error||'Failed');
        return r.json();
    },
    get:e=>api.req(e),
    post:(e,d)=>api.req(e,{method:'POST',body:JSON.stringify(d)}),
    put:(e,d)=>api.req(e,{method:'PUT',body:JSON.stringify(d)}),
    del:e=>api.req(e,{method:'DELETE'})
};

function Login({onLogin}){
    const[key,setKey]=useState('');
    const[err,setErr]=useState('');
    const[loading,setLoading]=useState(false);
    const submit=async e=>{
        e.preventDefault();setLoading(true);setErr('');api.setKey(key);
        try{await api.get('/setup/status');onLogin();}
        catch{setErr('Invalid key');api.setKey('');}
        setLoading(false);
    };
    return(<div className="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-900 to-indigo-900">
        <div className="bg-white rounded-xl p-8 w-full max-w-md fade-in">
            <div className="text-center mb-8"><div className="inline-flex items-center justify-center w-16 h-16 bg-blue-600 rounded-full mb-4"><i className="fas fa-clock text-white text-2xl"></i></div><h1 className="text-2xl font-bold">SwingShift Admin</h1></div>
            <form onSubmit={submit}><input type="password" value={key} onChange={e=>setKey(e.target.value)} className="w-full px-4 py-3 border rounded-lg mb-4" placeholder="API Key" required/>
            {err&&<div className="mb-4 p-3 bg-red-50 text-red-700 rounded-lg text-sm">{err}</div>}
            <button type="submit" disabled={loading} className="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 disabled:opacity-50">{loading?'Verifying...':'Sign In'}</button></form>
        </div>
    </div>);
}

function Sidebar({view,setView,logout}){
    const nav=[
        {id:'dashboard',icon:'fa-home',l:'Dashboard'},
        {id:'projects',icon:'fa-folder',l:'Projects'},
        {id:'questions',icon:'fa-list-check',l:'Questions'},
        {id:'videos',icon:'fa-video',l:'Video Library'},
        {id:'results',icon:'fa-chart-bar',l:'Results'}
    ];
    return(<div className="w-64 bg-gray-900 min-h-screen fixed left-0 top-0">
        <div className="p-6 border-b border-gray-800"><h1 className="text-white font-bold">SwingShift</h1><p className="text-gray-400 text-xs">Admin Panel</p></div>
        <nav className="p-4">{nav.map(n=><button key={n.id} onClick={()=>setView(n.id)} className={`w-full flex items-center space-x-3 px-4 py-3 rounded-lg mb-2 ${view===n.id?'bg-blue-600 text-white':'text-gray-400 hover:bg-gray-800'}`}><i className={`fas ${n.icon}`}></i><span>{n.l}</span></button>)}</nav>
        <div className="absolute bottom-0 left-0 right-0 p-4 border-t border-gray-800"><button onClick={logout} className="w-full flex items-center space-x-3 px-4 py-3 text-gray-400 hover:bg-gray-800 rounded-lg"><i className="fas fa-sign-out-alt"></i><span>Logout</span></button></div>
    </div>);
}

function Dashboard({setView}){
    const[stats,setStats]=useState(null);
    useEffect(()=>{(async()=>{try{const s=await api.get('/setup/status');const p=await api.get('/projects');setStats({q:s.questions_loaded,p:p.length,a:p.filter(x=>x.status==='active').length,r:s.total_responses});}catch(e){console.error(e);}})();},[]);
    if(!stats)return<div className="flex justify-center p-20"><i className="fas fa-spinner fa-spin text-4xl text-blue-600"></i></div>;
    return(<div className="fade-in"><h1 className="text-3xl font-bold mb-8">Dashboard</h1>
        <div className="grid grid-cols-4 gap-6 mb-8">{[{l:'Questions',v:stats.q},{l:'Projects',v:stats.p},{l:'Active',v:stats.a},{l:'Responses',v:stats.r}].map((s,i)=><div key={i} className="bg-white rounded-xl p-6"><p className="text-gray-500 text-sm">{s.l}</p><p className="text-3xl font-bold">{s.v}</p></div>)}</div>
        <div className="bg-white rounded-xl p-6"><h2 className="text-xl font-bold mb-4">Quick Actions</h2><button onClick={()=>setView('projects')} className="w-full text-left p-4 bg-blue-50 hover:bg-blue-100 rounded-lg mb-2"><i className="fas fa-plus-circle text-blue-600 mr-3"></i>Create New Project</button><button onClick={()=>setView('videos')} className="w-full text-left p-4 bg-purple-50 hover:bg-purple-100 rounded-lg"><i className="fas fa-video text-purple-600 mr-3"></i>Manage Video Library</button></div>
    </div>);
}

function Projects(){
    const[projects,setProjects]=useState([]);
    const[loading,setLoading]=useState(true);
    const[showCreate,setShowCreate]=useState(false);
    const[editProj,setEditProj]=useState(null);
    const[previewProj,setPreviewProj]=useState(null);
    const[selectVideosProj,setSelectVideosProj]=useState(null);
    const load=async()=>{try{setProjects(await api.get('/projects'));}catch(e){console.error(e);}setLoading(false);};
    useEffect(()=>{load();},[]);
    const create=async d=>{try{await api.post('/projects',d);setShowCreate(false);load();}catch(e){alert(e.message);}};
    const status=async(p,s)=>{
        if(s==='active'&&!confirm('Activate this survey? Employees will be able to take it.'))return;
        if(s==='closed'&&!confirm('Close this survey? No more responses will be accepted.'))return;
        try{await api.put(`/projects/${p.id}`,{status:s});load();}catch(e){alert(e.message);}
    };
    if(loading)return<div className="flex justify-center p-20"><i className="fas fa-spinner fa-spin text-4xl text-blue-600"></i></div>;
    return(<div className="fade-in">
        <div className="flex justify-between items-center mb-8"><h1 className="text-3xl font-bold">Projects</h1><button onClick={()=>setShowCreate(true)} className="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700"><i className="fas fa-plus mr-2"></i>New Project</button></div>
        {projects.length===0?<div className="bg-white rounded-xl p-12 text-center"><p className="text-gray-500 mb-4">No projects</p><button onClick={()=>setShowCreate(true)} className="bg-blue-600 text-white px-6 py-3 rounded-lg">Create Project</button></div>:
        <div className="bg-white rounded-xl shadow-sm overflow-hidden"><table className="w-full"><thead className="bg-gray-50 border-b"><tr><th className="text-left px-6 py-4 text-sm font-medium text-gray-500">Project</th><th className="text-left px-6 py-4 text-sm font-medium text-gray-500">Status</th><th className="text-left px-6 py-4 text-sm font-medium text-gray-500">Questions</th><th className="text-left px-6 py-4 text-sm font-medium text-gray-500">Videos</th><th className="text-left px-6 py-4 text-sm font-medium text-gray-500">Responses</th><th className="text-left px-6 py-4 text-sm font-medium text-gray-500">Actions</th></tr></thead>
        <tbody className="divide-y">{projects.map(p=><tr key={p.id} className="hover:bg-gray-50">
            <td className="px-6 py-4"><div className="font-medium">{p.project_name}</div><div className="text-sm text-gray-500">{p.company_name} â€¢ {p.access_code}</div></td>
            <td className="px-6 py-4"><span className={`px-3 py-1 rounded-full text-sm ${p.status==='active'?'bg-green-100 text-green-600':p.status==='closed'?'bg-red-100 text-red-600':'bg-gray-100 text-gray-600'}`}>{p.status}</span></td>
            <td className="px-6 py-4">{p.question_count||0}</td>
            <td className="px-6 py-4"><span className={`${p.schedule_count>0?'text-purple-600 font-medium':'text-gray-400'}`}>{p.schedule_count||0}</span></td>
            <td className="px-6 py-4">{p.response_count||0}</td>
            <td className="px-6 py-4 space-x-1">
                <button onClick={()=>setEditProj(p)} className="p-2 text-blue-600 hover:bg-blue-50 rounded" title="Edit Survey"><i className="fas fa-edit"></i></button>
                <button onClick={()=>setSelectVideosProj(p)} className="p-2 text-purple-600 hover:bg-purple-50 rounded" title="Select Videos"><i className="fas fa-video"></i></button>
                <button onClick={()=>setPreviewProj(p)} className="p-2 text-indigo-600 hover:bg-indigo-50 rounded" title="Preview Survey"><i className="fas fa-eye"></i></button>
                {p.status==='draft'&&<button onClick={()=>status(p,'active')} className="p-2 text-green-600 hover:bg-green-50 rounded" title="Activate"><i className="fas fa-play"></i></button>}
                {p.status==='active'&&<button onClick={()=>status(p,'closed')} className="p-2 text-red-600 hover:bg-red-50 rounded" title="Close"><i className="fas fa-stop"></i></button>}
                {p.status==='closed'&&<button onClick={()=>status(p,'active')} className="p-2 text-green-600 hover:bg-green-50 rounded" title="Reopen"><i className="fas fa-redo"></i></button>}
                <button onClick={()=>{navigator.clipboard.writeText(`${location.origin}/survey/${p.access_code}`);alert('Survey link copied!\n\n'+location.origin+'/survey/'+p.access_code);}} className="p-2 text-purple-600 hover:bg-purple-50 rounded" title="Copy Link"><i className="fas fa-link"></i></button>
            </td>
        </tr>)}</tbody></table></div>}
        {showCreate&&<CreateModal onClose={()=>setShowCreate(false)} onCreate={create}/>}
        {editProj&&<SurveyBuilder project={editProj} onClose={()=>{setEditProj(null);load();}}/>}
        {previewProj&&<PreviewModal project={previewProj} onClose={()=>setPreviewProj(null)}/>}
        {selectVideosProj&&<SelectVideosModal project={selectVideosProj} onClose={()=>{setSelectVideosProj(null);load();}}/>}
    </div>);
}

function SelectVideosModal({project,onClose}){
    const[masterVideos,setMasterVideos]=useState([]);
    const[selected,setSelected]=useState(new Set());
    const[loading,setLoading]=useState(true);
    const[saving,setSaving]=useState(false);
    
    useEffect(()=>{load();},[]);
    
    const load=async()=>{
        try{
            const[master,projVids]=await Promise.all([
                api.get('/master-videos'),
                api.get(`/projects/${project.id}/selected-videos`)
            ]);
            setMasterVideos(master);
            const sel=new Set();
            projVids.forEach(pv=>{
                const match=master.find(mv=>mv.youtube_url===pv.video_url);
                if(match)sel.add(match.id);
            });
            setSelected(sel);
        }catch(e){console.error(e);}
        setLoading(false);
    };
    
    const toggle=id=>{
        setSelected(prev=>{
            const next=new Set(prev);
            if(next.has(id))next.delete(id);
            else if(next.size<10)next.add(id);
            else alert('Maximum 10 videos allowed');
            return next;
        });
    };
    
    const handleSave=async()=>{
        if(selected.size<1)return alert('Select at least 1 video');
        setSaving(true);
        try{
            await api.post(`/projects/${project.id}/select-videos`,{master_video_ids:Array.from(selected)});
            alert(`${selected.size} videos added to project!`);
            onClose();
        }catch(e){alert('Error: '+e.message);}
        setSaving(false);
    };
    
    if(loading)return<div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50"><div className="bg-white rounded-xl p-8"><i className="fas fa-spinner fa-spin text-4xl text-blue-600"></i></div></div>;
    
    return(<div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
        <div className="bg-white rounded-xl shadow-xl w-full max-w-6xl max-h-[90vh] flex flex-col">
            <div className="p-6 border-b bg-purple-600 text-white rounded-t-xl">
                <div className="flex justify-between items-center">
                    <div><h2 className="text-xl font-bold">Select Schedule Videos</h2><p className="text-purple-200 text-sm">{project.project_name} - Choose 1-10 videos</p></div>
                    <button onClick={onClose} className="text-white hover:text-purple-200 text-xl"><i className="fas fa-times"></i></button>
                </div>
            </div>
            <div className="p-4 bg-purple-50 border-b">
                <span className="font-medium text-purple-900">{selected.size} of 10</span><span className="text-purple-600 ml-2">videos selected</span>
            </div>
            {masterVideos.length===0?
                <div className="flex-1 flex items-center justify-center p-12 text-center">
                    <div><i className="fas fa-video text-6xl text-gray-300 mb-4"></i><p className="text-gray-500 mb-2">No videos in master library</p><p className="text-sm text-gray-400">Add videos to Video Library first</p></div>
                </div>:
                <div className="flex-1 overflow-y-auto p-6">
                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                        {masterVideos.map(v=>{
                            const isSelected=selected.has(v.id);
                            return(<div key={v.id} onClick={()=>toggle(v.id)} className={`border-2 rounded-xl overflow-hidden cursor-pointer transition-all ${isSelected?'border-purple-500 bg-purple-50 shadow-md':'border-gray-200 hover:border-gray-300'}`}>
                                <div className="aspect-video bg-gray-900 relative">
                                    <img src={`https://img.youtube.com/vi/${v.video_id}/maxresdefault.jpg`} alt={v.video_name} className="w-full h-full object-cover" onError={e=>e.target.src=`https://img.youtube.com/vi/${v.video_id}/hqdefault.jpg`}/>
                                    {isSelected&&<div className="absolute top-2 right-2 w-8 h-8 bg-purple-600 rounded-full flex items-center justify-center"><i className="fas fa-check text-white"></i></div>}
                                </div>
                                <div className="p-3">
                                    <h3 className="font-bold text-sm mb-1">{v.video_name}</h3>
                                    <p className="text-xs text-gray-600 line-clamp-2">{v.video_description}</p>
                                </div>
                            </div>);
                        })}
                    </div>
                </div>
            }
            <div className="p-6 border-t bg-gray-50 flex justify-between items-center">
                <div className="text-sm text-gray-600">{selected.size>0?`${selected.size} video${selected.size!==1?'s':''} will be added to this project`:'No videos selected'}</div>
                <div className="flex gap-3">
                    <button onClick={onClose} className="px-6 py-2 text-gray-600 hover:bg-gray-200 rounded-lg">Cancel</button>
                    <button onClick={handleSave} disabled={saving||selected.size<1} className="px-6 py-2 bg-purple-600 text-white rounded-lg hover:bg-purple-700 disabled:opacity-50">{saving?<><i className="fas fa-spinner fa-spin mr-2"></i>Saving...</>:<><i className="fas fa-save mr-2"></i>Save Selection</>}</button>
                </div>
            </div>
        </div>
    </div>);
}

function CreateModal({onClose,onCreate}){
    const[name,setName]=useState('');const[company,setCompany]=useState('');
    return(<div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50"><div className="bg-white rounded-xl p-6 w-full max-w-md">
        <h2 className="text-xl font-bold mb-4">Create Project</h2>
        <input value={name} onChange={e=>setName(e.target.value)} placeholder="Project Name" className="w-full px-4 py-2 border rounded-lg mb-3"/>
        <input value={company} onChange={e=>setCompany(e.target.value)} placeholder="Company Name" className="w-full px-4 py-2 border rounded-lg mb-4"/>
        <div className="flex justify-end space-x-3"><button onClick={onClose} className="px-4 py-2 text-gray-600">Cancel</button><button onClick={()=>onCreate({project_name:name,company_name:company})} className="px-6 py-2 bg-blue-600 text-white rounded-lg">Create</button></div>
    </div></div>);
}

function PreviewModal({project,onClose}){
    const[questions,setQuestions]=useState([]);
    const[customQs,setCustomQs]=useState([]);
    const[masterQs,setMasterQs]=useState({});
    const[loading,setLoading]=useState(true);
    
    useEffect(()=>{
        (async()=>{
            try{
                const[projQ,custQ,allQ]=await Promise.all([
                    api.get(`/projects/${project.id}/questions`),
                    api.get(`/projects/${project.id}/custom-questions`).catch(()=>[]),
                    api.get('/questions')
                ]);
                const qMap={};allQ.forEach(q=>qMap[q.id]=q);
                setMasterQs(qMap);
                setQuestions(projQ);
                setCustomQs(custQ||[]);
            }catch(e){console.error(e);}
            setLoading(false);
        })();
    },[project.id]);
    
    const getOptions=(pq)=>{
        if(pq.custom_options&&pq.custom_options.length>0)return pq.custom_options.map((o,i)=>({code:String.fromCharCode(97+i).toUpperCase(),text:o.text}));
        const mq=masterQs[pq.question_id];
        if(mq&&mq.options)return mq.options.map(o=>({code:o.option_code,text:o.option_text}));
        return[];
    };
    
    if(loading)return<div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50"><div className="bg-white rounded-xl p-8"><i className="fas fa-spinner fa-spin text-4xl text-blue-600"></i></div></div>;
    
    return(<div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
        <div className="bg-white rounded-xl shadow-xl w-full max-w-4xl max-h-[90vh] flex flex-col">
            <div className="p-6 border-b flex justify-between items-center bg-indigo-600 text-white rounded-t-xl">
                <div><h2 className="text-xl font-bold">Survey Preview</h2><p className="text-indigo-200 text-sm">{project.project_name} - {project.company_name}</p></div>
                <button onClick={onClose} className="text-white hover:text-indigo-200 text-xl"><i className="fas fa-times"></i></button>
            </div>
            <div className="flex-1 overflow-y-auto p-6">
                <div className="mb-4 p-4 bg-yellow-50 border border-yellow-200 rounded-lg text-sm text-yellow-800">
                    <i className="fas fa-info-circle mr-2"></i>This is how employees will see the survey. {questions.length} master questions + {customQs.length} custom questions = {questions.length+customQs.length} total.
                </div>
                
                {questions.length===0&&customQs.length===0?
                    <div className="text-center py-12 text-gray-500"><i className="fas fa-clipboard-list text-4xl mb-4"></i><p>No questions added yet. Edit the survey to add questions.</p></div>:
                    <div className="space-y-6">
                        {questions.map((pq,idx)=>{
                            const mq=masterQs[pq.question_id];
                            const opts=getOptions(pq);
                            return(<div key={pq.id} className="p-4 border rounded-lg bg-gray-50">
                                <p className="font-medium mb-3"><span className="text-indigo-600 mr-2">Q{idx+1}.</span>{mq?.question_text||'Unknown question'}</p>
                                {opts.length>0&&<div className="ml-6 space-y-2">{opts.map((o,i)=><label key={i} className="flex items-center space-x-3 cursor-pointer"><input type="radio" name={`q${pq.id}`} className="w-4 h-4 text-indigo-600"/><span>{o.code}. {o.text}</span></label>)}</div>}
                                {mq?.question_type==='open_text'&&<textarea className="w-full mt-2 p-2 border rounded" placeholder="Enter response..." rows={2}></textarea>}
                            </div>);
                        })}
                        {customQs.map((cq,idx)=><div key={`c-${cq.id}`} className="p-4 border-2 border-green-200 rounded-lg bg-green-50">
                            <p className="font-medium mb-3"><span className="text-green-600 mr-2">Q{questions.length+idx+1}.</span>{cq.question_text}<span className="ml-2 text-xs bg-green-200 text-green-700 px-2 py-0.5 rounded">Custom</span></p>
                            {cq.options&&cq.options.length>0&&<div className="ml-6 space-y-2">{cq.options.map((o,i)=><label key={i} className="flex items-center space-x-3 cursor-pointer"><input type="radio" name={`cq${cq.id}`} className="w-4 h-4 text-green-600"/><span>{o.code?.toUpperCase()||String.fromCharCode(65+i)}. {o.text}</span></label>)}</div>}
                            {cq.question_type==='open_text'&&<textarea className="w-full mt-2 p-2 border rounded" placeholder="Enter response..." rows={2}></textarea>}
                            {cq.question_type==='yes_no'&&<div className="ml-6 space-y-2"><label className="flex items-center space-x-3"><input type="radio" name={`cq${cq.id}`} className="w-4 h-4"/><span>Yes</span></label><label className="flex items-center space-x-3"><input type="radio" name={`cq${cq.id}`} className="w-4 h-4"/><span>No</span></label></div>}
                            {cq.question_type==='likert_5'&&<div className="ml-6 flex space-x-4">{[1,2,3,4,5].map(n=><label key={n} className="flex flex-col items-center"><input type="radio" name={`cq${cq.id}`} className="w-4 h-4"/><span className="text-sm mt-1">{n}</span></label>)}</div>}
                        </div>)}
                    </div>
                }
            </div>
            <div className="p-4 border-t bg-gray-50 flex justify-end">
                <button onClick={onClose} className="px-6 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700">Close Preview</button>
            </div>
        </div>
    </div>);
}

function SurveyBuilder({project,onClose}){
    const[questions,setQuestions]=useState([]);
    const[customQs,setCustomQs]=useState([]);
    const[selected,setSelected]=useState(new Set());
    const[customOpts,setCustomOpts]=useState({});
    const[cat,setCat]=useState('all');
    const[loading,setLoading]=useState(true);
    const[saving,setSaving]=useState(false);
    const[showAdd,setShowAdd]=useState(false);
    const[customizeQ,setCustomizeQ]=useState(null);
    const[queue,setQueue]=useState([]);
    const cats=['all','Demographics','Health and Alertness','Working Conditions','Shift Schedule Features','Overtime','Day Care/Elder Care'];
    
    useEffect(()=>{load();},[]);
    const load=async()=>{
        try{
            const[allQ,projQ,custQ]=await Promise.all([api.get('/questions'),api.get(`/projects/${project.id}/questions`),api.get(`/projects/${project.id}/custom-questions`).catch(()=>[])]);
            setQuestions(allQ);setCustomQs(custQ||[]);
            const sel=new Set();const opts={};
            projQ.forEach(pq=>{sel.add(pq.question_id);if(pq.custom_options)opts[pq.question_id]=pq.custom_options;});
            setSelected(sel);setCustomOpts(opts);
        }catch(e){console.error(e);}
        setLoading(false);
    };
    
    const toggle=id=>{setSelected(p=>{const n=new Set(p);n.has(id)?n.delete(id):n.add(id);return n;});};
    
    const handleSave=()=>{
        const needs=[];
        selected.forEach(qId=>{const q=questions.find(x=>x.id===qId);if(q&&REQUIRED_CUSTOM.includes(q.question_number)&&(customOpts[qId]||[]).length<2)needs.push(q);});
        if(needs.length>0){setQueue(needs);setCustomizeQ(needs[0]);}else{doSave();}
    };
    
    const handleCustomSave=(qId,opts)=>{
        const newOpts={...customOpts,[qId]:opts};setCustomOpts(newOpts);
        const rem=queue.filter(q=>q.id!==qId);
        if(rem.length>0){setQueue(rem);setCustomizeQ(rem[0]);}
        else{setQueue([]);setCustomizeQ(null);doSaveWithOpts(newOpts);}
    };
    
    const doSave=()=>doSaveWithOpts(customOpts);
    const doSaveWithOpts=async opts=>{
        setSaving(true);
        try{await api.post(`/projects/${project.id}/questions/bulk`,{question_ids:Array.from(selected),custom_options:Object.fromEntries(Object.entries(opts).map(([k,v])=>[k,{customOptions:v}]))});onClose();}
        catch(e){alert('Error: '+e.message);}
        setSaving(false);
    };
    
    const addCustom=async d=>{try{await api.post(`/projects/${project.id}/custom-questions`,d);setShowAdd(false);load();}catch(e){alert(e.message);}};

    const filtered=cat==='all'?questions:questions.filter(q=>q.category===cat);

            <div className="p-4 border-b bg-gray-50">
                <div className="flex flex-wrap gap-2 mb-3">{cats.map(c=><button key={c} onClick={()=>setCat(c)} className={`px-4 py-2 rounded-lg text-sm font-medium ${cat===c?'bg-blue-600 text-white':'bg-white text-gray-600 hover:bg-gray-100'}`}>{c==='all'?'All':c}</button>)}</div>
                <div className="flex justify-between items-center"><span className="text-sm text-gray-500">{selected.size} master + {customQs.length} custom = {selected.size+customQs.length} total</span><button onClick={()=>setShowAdd(true)} className="px-4 py-2 bg-green-600 text-white rounded-lg text-sm hover:bg-green-700"><i className="fas fa-plus mr-2"></i>Add Custom</button></div>
            </div>
            <div className="flex-1 overflow-y-auto p-4">
                {customQs.length>0&&<div className="mb-6"><h3 className="text-sm font-medium text-gray-500 mb-2"><i className="fas fa-star text-yellow-500 mr-2"></i>Custom Questions</h3>
                {customQs.map(cq=><div key={`c-${cq.id}`} className="p-4 mb-2 rounded-lg border-2 border-green-500 bg-green-50 flex justify-between items-start"><div><span className="text-xs bg-green-200 text-green-700 px-2 py-0.5 rounded mr-2">Custom</span><span className="text-xs bg-gray-100 px-2 py-0.5 rounded">{cq.question_type}</span><p className="mt-1">{cq.question_text}</p></div><button onClick={()=>delCustom(cq.id)} className="text-red-500 hover:text-red-700 p-2"><i className="fas fa-trash-alt"></i></button></div>)}</div>}
                {filtered.map(q=>{const isSel=selected.has(q.id);const needsC=REQUIRED_CUSTOM.includes(q.question_number);const hasC=(customOpts[q.id]||[]).length>=2;
                return(<div key={q.id} onClick={()=>toggle(q.id)} className={`p-4 mb-2 rounded-lg border-2 cursor-pointer ${isSel?'border-blue-500 bg-blue-50':'border-gray-200 hover:border-gray-300'}`}>
                    <div className="flex items-start"><div className={`w-6 h-6 rounded border-2 flex items-center justify-center mr-3 ${isSel?'border-blue-500 bg-blue-500':'border-gray-300'}`}>{isSel&&<i className="fas fa-check text-white text-xs"></i>}</div>
                    <div className="flex-1"><div className="flex items-center flex-wrap gap-1 mb-1"><span className="text-sm font-medium text-gray-500">Q{q.question_number}</span><span className="text-xs bg-gray-100 px-2 py-0.5 rounded">{q.category}</span>{needsC&&<span className="text-xs bg-orange-100 text-orange-600 px-2 py-0.5 rounded">Site-Specific</span>}{needsC&&hasC&&<span className="text-xs bg-green-100 text-green-600 px-2 py-0.5 rounded"><i className="fas fa-check mr-1"></i>Customized</span>}</div><p className="text-gray-800">{q.question_text}</p></div>

    </div>);

function AddCustomModal({onClose,onSave}){
    const[text,setText]=useState('');const[type,setType]=useState('multiple_choice');const[opts,setOpts]=useState([]);const[newOpt,setNewOpt]=useState('');
    const types=[{v:'multiple_choice',l:'Multiple Choice',n:true},{v:'likert_5',l:'Likert 1-5',n:false},{v:'yes_no',l:'Yes/No',n:false},{v:'multi_select',l:'Multi-Select',n:true},{v:'open_text',l:'Open Text',n:false}];
    const needsOpts=types.find(t=>t.v===type)?.n;
    const addOpt=()=>{if(newOpt.trim()){setOpts([...opts,{text:newOpt.trim(),code:String.fromCharCode(97+opts.length)}]);setNewOpt('');}};
    const save=()=>{if(!text.trim())return alert('Enter question');if(needsOpts&&opts.length<2)return alert('Add 2+ options');onSave({question_text:text,question_type:type,options:needsOpts?opts:[]});};
    return(<div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-[60]"><div className="bg-white rounded-xl p-6 w-full max-w-lg max-h-[80vh] flex flex-col">

            <select value={type} onChange={e=>{setType(e.target.value);setOpts([]);}} className="w-full px-3 py-2 border rounded-lg">{types.map(t=><option key={t.v} value={t.v}>{t.l}</option>)}</select>
            {needsOpts&&<div><label className="text-sm font-medium">Options:</label>
            {opts.map((o,i)=><div key={i} className="flex items-center bg-gray-50 p-2 rounded mt-2"><span className="w-8 h-8 bg-blue-100 text-blue-600 rounded flex items-center justify-center mr-2">{o.code.toUpperCase()}</span><span className="flex-1">{o.text}</span><button onClick={()=>setOpts(opts.filter((_,j)=>j!==i))} className="text-red-500"><i className="fas fa-times"></i></button></div>)}

    const[loggedIn,setLoggedIn]=useState(false);const[view,setView]=useState('dashboard');const[checking,setChecking]=useState(true);
    useEffect(()=>{if(api.getKey())api.get('/setup/status').then(()=>setLoggedIn(true)).catch(()=>api.setKey('')).finally(()=>setChecking(false));else setChecking(false);},[]);
    if(checking)return<div className="min-h-screen flex items-center justify-center"><i className="fas fa-spinner fa-spin text-4xl text-blue-600"></i></div>;
    if(!loggedIn)return<Login onLogin={()=>setLoggedIn(true)}/>;
    return(<div className="min-h-screen bg-gray-100"><Sidebar view={view} setView={setView} logout={()=>{api.setKey('');setLoggedIn(false);}}/><div className="ml-64 p-8">{view==='dashboard'&&<Dashboard setView={setView}/>}{view==='projects'&&<Projects/>}{view==='questions'&&<Questions/>}{view==='videos'&&<VideoLibrary/>}{view==='results'&&<Results/>}</div></div>);
}

ReactDOM.createRoot(document.getElementById('root')).render(<App/>);
</script>
</body>
