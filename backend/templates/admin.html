<!DOCTYPE html>
<!--
SwingShift Survey System - Admin Panel
======================================
Last Updated: January 14, 2026

A professional admin interface for managing shiftwork surveys.
Built with React and Tailwind CSS, served directly from Flask.

FEATURES:
- Dashboard with project overview
- Project creation and management
- Survey builder with question selection
- Results viewer with export options
- Survey link generator for employees

NOTES FOR FUTURE AI:
- This is a single-file React app using CDN imports (no build step)
- API calls use the ADMIN_API_KEY from localStorage
- All state management is local React state
- Tailwind CSS for styling via CDN
-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwingShift Admin - Survey Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .fade-in { animation: fadeIn 0.3s ease-in; }
        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
        .slide-in { animation: slideIn 0.3s ease-out; }
        @keyframes slideIn { from { transform: translateY(-10px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useCallback } = React;

        // API Configuration
        const API_BASE = '/api';
        
        // API Helper
        const api = {
            getKey: () => localStorage.getItem('swingshift_api_key') || '',
            setKey: (key) => localStorage.setItem('swingshift_api_key', key),
            
            async request(endpoint, options = {}) {
                const headers = {
                    'Content-Type': 'application/json',
                    'X-API-Key': this.getKey(),
                    ...options.headers
                };
                
                const response = await fetch(`${API_BASE}${endpoint}`, {
                    ...options,
                    headers
                });
                
                if (!response.ok) {
                    const error = await response.json().catch(() => ({ error: 'Request failed' }));
                    throw new Error(error.error || 'Request failed');
                }
                
                return response.json();
            },
            
            get: (endpoint) => api.request(endpoint),
            post: (endpoint, data) => api.request(endpoint, { method: 'POST', body: JSON.stringify(data) }),
            put: (endpoint, data) => api.request(endpoint, { method: 'PUT', body: JSON.stringify(data) }),
            delete: (endpoint) => api.request(endpoint, { method: 'DELETE' })
        };

        // ============================================================================
        // COMPONENTS
        // ============================================================================

        // Login Screen
        function LoginScreen({ onLogin }) {
            const [apiKey, setApiKey] = useState('');
            const [error, setError] = useState('');
            const [loading, setLoading] = useState(false);

            const handleSubmit = async (e) => {
                e.preventDefault();
                setLoading(true);
                setError('');
                
                api.setKey(apiKey);
                
                try {
                    await api.get('/setup/status');
                    onLogin();
                } catch (err) {
                    setError('Invalid API key. Please check and try again.');
                    api.setKey('');
                }
                
                setLoading(false);
            };

            return (
                <div className="min-h-screen flex items-center justify-center bg-gradient-to-br from-blue-900 to-indigo-900">
                    <div className="bg-white rounded-xl shadow-2xl p-8 w-full max-w-md fade-in">
                        <div className="text-center mb-8">
                            <div className="inline-flex items-center justify-center w-16 h-16 bg-blue-600 rounded-full mb-4">
                                <i className="fas fa-clock text-white text-2xl"></i>
                            </div>
                            <h1 className="text-2xl font-bold text-gray-800">SwingShift Admin</h1>
                            <p className="text-gray-500 mt-2">Survey Management System</p>
                        </div>
                        
                        <form onSubmit={handleSubmit}>
                            <div className="mb-6">
                                <label className="block text-sm font-medium text-gray-700 mb-2">
                                    Admin API Key
                                </label>
                                <input
                                    type="password"
                                    value={apiKey}
                                    onChange={(e) => setApiKey(e.target.value)}
                                    className="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                    placeholder="Enter your API key"
                                    required
                                />
                            </div>
                            
                            {error && (
                                <div className="mb-4 p-3 bg-red-50 border border-red-200 text-red-700 rounded-lg text-sm">
                                    <i className="fas fa-exclamation-circle mr-2"></i>{error}
                                </div>
                            )}
                            
                            <button
                                type="submit"
                                disabled={loading}
                                className="w-full bg-blue-600 text-white py-3 rounded-lg font-medium hover:bg-blue-700 transition disabled:opacity-50"
                            >
                                {loading ? (
                                    <><i className="fas fa-spinner fa-spin mr-2"></i>Verifying...</>
                                ) : (
                                    <><i className="fas fa-sign-in-alt mr-2"></i>Sign In</>
                                )}
                            </button>
                        </form>
                        
                        <p className="text-center text-gray-400 text-sm mt-6">
                            Powered by Shiftwork Solutions LLC
                        </p>
                    </div>
                </div>
            );
        }

        // Navigation Sidebar
        function Sidebar({ currentView, setCurrentView, onLogout }) {
            const navItems = [
                { id: 'dashboard', icon: 'fas fa-home', label: 'Dashboard' },
                { id: 'projects', icon: 'fas fa-folder', label: 'Projects' },
                { id: 'questions', icon: 'fas fa-list-check', label: 'Question Bank' },
                { id: 'results', icon: 'fas fa-chart-bar', label: 'Results' },
            ];

            return (
                <div className="w-64 bg-gray-900 min-h-screen fixed left-0 top-0">
                    <div className="p-6 border-b border-gray-800">
                        <div className="flex items-center space-x-3">
                            <div className="w-10 h-10 bg-blue-600 rounded-lg flex items-center justify-center">
                                <i className="fas fa-clock text-white"></i>
                            </div>
                            <div>
                                <h1 className="text-white font-bold">SwingShift</h1>
                                <p className="text-gray-400 text-xs">Admin Panel</p>
                            </div>
                        </div>
                    </div>
                    
                    <nav className="p-4">
                        {navItems.map(item => (
                            <button
                                key={item.id}
                                onClick={() => setCurrentView(item.id)}
                                className={`w-full flex items-center space-x-3 px-4 py-3 rounded-lg mb-2 transition ${
                                    currentView === item.id
                                        ? 'bg-blue-600 text-white'
                                        : 'text-gray-400 hover:bg-gray-800 hover:text-white'
                                }`}
                            >
                                <i className={item.icon}></i>
                                <span>{item.label}</span>
                            </button>
                        ))}
                    </nav>
                    
                    <div className="absolute bottom-0 left-0 right-0 p-4 border-t border-gray-800">
                        <button
                            onClick={onLogout}
                            className="w-full flex items-center space-x-3 px-4 py-3 text-gray-400 hover:bg-gray-800 hover:text-white rounded-lg transition"
                        >
                            <i className="fas fa-sign-out-alt"></i>
                            <span>Logout</span>
                        </button>
                    </div>
                </div>
            );
        }

        // Dashboard View
        function Dashboard({ setCurrentView }) {
            const [stats, setStats] = useState(null);
            const [loading, setLoading] = useState(true);

            useEffect(() => {
                loadStats();
            }, []);

            const loadStats = async () => {
                try {
                    const status = await api.get('/setup/status');
                    const projects = await api.get('/projects');
                    setStats({
                        questions: status.questions_loaded || 0,
                        projects: projects.length || 0,
                        activeProjects: projects.filter(p => p.status === 'active').length || 0,
                        totalResponses: status.total_responses || 0
                    });
                } catch (err) {
                    console.error('Failed to load stats:', err);
                }
                setLoading(false);
            };

            if (loading) {
                return (
                    <div className="flex items-center justify-center h-64">
                        <i className="fas fa-spinner fa-spin text-4xl text-blue-600"></i>
                    </div>
                );
            }

            const statCards = [
                { label: 'Master Questions', value: stats?.questions || 0, icon: 'fas fa-list-check', color: 'bg-blue-500' },
                { label: 'Total Projects', value: stats?.projects || 0, icon: 'fas fa-folder', color: 'bg-green-500' },
                { label: 'Active Surveys', value: stats?.activeProjects || 0, icon: 'fas fa-play-circle', color: 'bg-yellow-500' },
                { label: 'Total Responses', value: stats?.totalResponses || 0, icon: 'fas fa-users', color: 'bg-purple-500' },
            ];

            return (
                <div className="fade-in">
                    <div className="mb-8">
                        <h1 className="text-3xl font-bold text-gray-800">Dashboard</h1>
                        <p className="text-gray-500 mt-1">Welcome to SwingShift Survey Management</p>
                    </div>

                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6 mb-8">
                        {statCards.map((card, idx) => (
                            <div key={idx} className="bg-white rounded-xl shadow-sm p-6 slide-in" style={{animationDelay: `${idx * 0.1}s`}}>
                                <div className="flex items-center justify-between">
                                    <div>
                                        <p className="text-gray-500 text-sm">{card.label}</p>
                                        <p className="text-3xl font-bold text-gray-800 mt-1">{card.value}</p>
                                    </div>
                                    <div className={`w-12 h-12 ${card.color} rounded-lg flex items-center justify-center`}>
                                        <i className={`${card.icon} text-white text-xl`}></i>
                                    </div>
                                </div>
                            </div>
                        ))}
                    </div>

                    <div className="grid grid-cols-1 lg:grid-cols-2 gap-6">
                        <div className="bg-white rounded-xl shadow-sm p-6">
                            <h2 className="text-xl font-bold text-gray-800 mb-4">Quick Actions</h2>
                            <div className="space-y-3">
                                <button
                                    onClick={() => setCurrentView('projects')}
                                    className="w-full flex items-center justify-between p-4 bg-blue-50 hover:bg-blue-100 rounded-lg transition"
                                >
                                    <span className="flex items-center">
                                        <i className="fas fa-plus-circle text-blue-600 mr-3"></i>
                                        <span className="font-medium text-gray-700">Create New Project</span>
                                    </span>
                                    <i className="fas fa-chevron-right text-gray-400"></i>
                                </button>
                                <button
                                    onClick={() => setCurrentView('questions')}
                                    className="w-full flex items-center justify-between p-4 bg-green-50 hover:bg-green-100 rounded-lg transition"
                                >
                                    <span className="flex items-center">
                                        <i className="fas fa-list text-green-600 mr-3"></i>
                                        <span className="font-medium text-gray-700">View Question Bank</span>
                                    </span>
                                    <i className="fas fa-chevron-right text-gray-400"></i>
                                </button>
                                <button
                                    onClick={() => setCurrentView('results')}
                                    className="w-full flex items-center justify-between p-4 bg-purple-50 hover:bg-purple-100 rounded-lg transition"
                                >
                                    <span className="flex items-center">
                                        <i className="fas fa-chart-pie text-purple-600 mr-3"></i>
                                        <span className="font-medium text-gray-700">View Survey Results</span>
                                    </span>
                                    <i className="fas fa-chevron-right text-gray-400"></i>
                                </button>
                            </div>
                        </div>

                        <div className="bg-white rounded-xl shadow-sm p-6">
                            <h2 className="text-xl font-bold text-gray-800 mb-4">System Status</h2>
                            <div className="space-y-4">
                                <div className="flex items-center justify-between p-3 bg-gray-50 rounded-lg">
                                    <span className="text-gray-600">Database</span>
                                    <span className="flex items-center text-green-600">
                                        <i className="fas fa-check-circle mr-2"></i>Connected
                                    </span>
                                </div>
                                <div className="flex items-center justify-between p-3 bg-gray-50 rounded-lg">
                                    <span className="text-gray-600">Question Bank</span>
                                    <span className="flex items-center text-green-600">
                                        <i className="fas fa-check-circle mr-2"></i>{stats?.questions} Questions
                                    </span>
                                </div>
                                <div className="flex items-center justify-between p-3 bg-gray-50 rounded-lg">
                                    <span className="text-gray-600">API Status</span>
                                    <span className="flex items-center text-green-600">
                                        <i className="fas fa-check-circle mr-2"></i>Operational
                                    </span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        // Projects View
        function Projects() {
            const [projects, setProjects] = useState([]);
            const [loading, setLoading] = useState(true);
            const [showCreateModal, setShowCreateModal] = useState(false);
            const [selectedProject, setSelectedProject] = useState(null);
            const [showBuilderModal, setShowBuilderModal] = useState(false);

            useEffect(() => {
                loadProjects();
            }, []);

            const loadProjects = async () => {
                setLoading(true);
                try {
                    const data = await api.get('/projects');
                    setProjects(data);
                } catch (err) {
                    console.error('Failed to load projects:', err);
                }
                setLoading(false);
            };

            const handleCreateProject = async (projectData) => {
                try {
                    await api.post('/projects', projectData);
                    setShowCreateModal(false);
                    loadProjects();
                } catch (err) {
                    alert('Failed to create project: ' + err.message);
                }
            };

            const handleStatusChange = async (project, newStatus) => {
                try {
                    await api.put(`/projects/${project.id}`, { status: newStatus });
                    loadProjects();
                } catch (err) {
                    alert('Failed to update status: ' + err.message);
                }
            };

            const openSurveyBuilder = (project) => {
                setSelectedProject(project);
                setShowBuilderModal(true);
            };

            const getStatusBadge = (status) => {
                const styles = {
                    draft: 'bg-gray-100 text-gray-600',
                    active: 'bg-green-100 text-green-600',
                    closed: 'bg-red-100 text-red-600'
                };
                return (
                    <span className={`px-3 py-1 rounded-full text-sm font-medium ${styles[status] || styles.draft}`}>
                        {status.charAt(0).toUpperCase() + status.slice(1)}
                    </span>
                );
            };

            if (loading) {
                return (
                    <div className="flex items-center justify-center h-64">
                        <i className="fas fa-spinner fa-spin text-4xl text-blue-600"></i>
                    </div>
                );
            }

            return (
                <div className="fade-in">
                    <div className="flex justify-between items-center mb-8">
                        <div>
                            <h1 className="text-3xl font-bold text-gray-800">Projects</h1>
                            <p className="text-gray-500 mt-1">Manage your survey projects</p>
                        </div>
                        <button
                            onClick={() => setShowCreateModal(true)}
                            className="bg-blue-600 text-white px-6 py-3 rounded-lg font-medium hover:bg-blue-700 transition flex items-center"
                        >
                            <i className="fas fa-plus mr-2"></i>
                            New Project
                        </button>
                    </div>

                    {projects.length === 0 ? (
                        <div className="bg-white rounded-xl shadow-sm p-12 text-center">
                            <div className="w-16 h-16 bg-gray-100 rounded-full flex items-center justify-center mx-auto mb-4">
                                <i className="fas fa-folder-open text-gray-400 text-2xl"></i>
                            </div>
                            <h3 className="text-xl font-medium text-gray-800 mb-2">No projects yet</h3>
                            <p className="text-gray-500 mb-6">Create your first survey project to get started</p>
                            <button
                                onClick={() => setShowCreateModal(true)}
                                className="bg-blue-600 text-white px-6 py-3 rounded-lg font-medium hover:bg-blue-700 transition"
                            >
                                <i className="fas fa-plus mr-2"></i>Create Project
                            </button>
                        </div>
                    ) : (
                        <div className="bg-white rounded-xl shadow-sm overflow-hidden">
                            <table className="w-full">
                                <thead className="bg-gray-50 border-b">
                                    <tr>
                                        <th className="text-left px-6 py-4 text-sm font-medium text-gray-500">Project</th>
                                        <th className="text-left px-6 py-4 text-sm font-medium text-gray-500">Company</th>
                                        <th className="text-left px-6 py-4 text-sm font-medium text-gray-500">Status</th>
                                        <th className="text-left px-6 py-4 text-sm font-medium text-gray-500">Questions</th>
                                        <th className="text-left px-6 py-4 text-sm font-medium text-gray-500">Responses</th>
                                        <th className="text-left px-6 py-4 text-sm font-medium text-gray-500">Actions</th>
                                    </tr>
                                </thead>
                                <tbody className="divide-y divide-gray-100">
                                    {projects.map(project => (
                                        <tr key={project.id} className="hover:bg-gray-50">
                                            <td className="px-6 py-4">
                                                <div className="font-medium text-gray-800">{project.project_name}</div>
                                                <div className="text-sm text-gray-500">Code: {project.access_code}</div>
                                            </td>
                                            <td className="px-6 py-4 text-gray-600">{project.company_name}</td>
                                            <td className="px-6 py-4">{getStatusBadge(project.status)}</td>
                                            <td className="px-6 py-4 text-gray-600">{project.question_count || 0}</td>
                                            <td className="px-6 py-4 text-gray-600">{project.response_count || 0}</td>
                                            <td className="px-6 py-4">
                                                <div className="flex items-center space-x-2">
                                                    <button
                                                        onClick={() => openSurveyBuilder(project)}
                                                        className="p-2 text-blue-600 hover:bg-blue-50 rounded-lg transition"
                                                        title="Survey Builder"
                                                    >
                                                        <i className="fas fa-edit"></i>
                                                    </button>
                                                    {project.status === 'draft' && (
                                                        <button
                                                            onClick={() => handleStatusChange(project, 'active')}
                                                            className="p-2 text-green-600 hover:bg-green-50 rounded-lg transition"
                                                            title="Activate Survey"
                                                        >
                                                            <i className="fas fa-play"></i>
                                                        </button>
                                                    )}
                                                    {project.status === 'active' && (
                                                        <button
                                                            onClick={() => handleStatusChange(project, 'closed')}
                                                            className="p-2 text-red-600 hover:bg-red-50 rounded-lg transition"
                                                            title="Close Survey"
                                                        >
                                                            <i className="fas fa-stop"></i>
                                                        </button>
                                                    )}
                                                    <button
                                                        onClick={() => {
                                                            const url = `${window.location.origin}/survey/${project.access_code}`;
                                                            navigator.clipboard.writeText(url);
                                                            alert('Survey link copied to clipboard!');
                                                        }}
                                                        className="p-2 text-purple-600 hover:bg-purple-50 rounded-lg transition"
                                                        title="Copy Survey Link"
                                                    >
                                                        <i className="fas fa-link"></i>
                                                    </button>
                                                </div>
                                            </td>
                                        </tr>
                                    ))}
                                </tbody>
                            </table>
                        </div>
                    )}

                    {showCreateModal && (
                        <CreateProjectModal
                            onClose={() => setShowCreateModal(false)}
                            onCreate={handleCreateProject}
                        />
                    )}

                    {showBuilderModal && selectedProject && (
                        <SurveyBuilderModal
                            project={selectedProject}
                            onClose={() => {
                                setShowBuilderModal(false);
                                setSelectedProject(null);
                                loadProjects();
                            }}
                        />
                    )}
                </div>
            );
        }

        // Create Project Modal
        function CreateProjectModal({ onClose, onCreate }) {
            const [formData, setFormData] = useState({
                project_name: '',
                company_name: '',
                contact_email: ''
            });

            const handleSubmit = (e) => {
                e.preventDefault();
                onCreate(formData);
            };

            return (
                <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                    <div className="bg-white rounded-xl shadow-xl w-full max-w-md p-6 fade-in">
                        <div className="flex justify-between items-center mb-6">
                            <h2 className="text-xl font-bold text-gray-800">Create New Project</h2>
                            <button onClick={onClose} className="text-gray-400 hover:text-gray-600">
                                <i className="fas fa-times text-xl"></i>
                            </button>
                        </div>

                        <form onSubmit={handleSubmit}>
                            <div className="space-y-4">
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-1">
                                        Project Name *
                                    </label>
                                    <input
                                        type="text"
                                        value={formData.project_name}
                                        onChange={(e) => setFormData({...formData, project_name: e.target.value})}
                                        className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                        placeholder="e.g., 2026 Schedule Survey"
                                        required
                                    />
                                </div>
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-1">
                                        Company Name *
                                    </label>
                                    <input
                                        type="text"
                                        value={formData.company_name}
                                        onChange={(e) => setFormData({...formData, company_name: e.target.value})}
                                        className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                        placeholder="e.g., Acme Manufacturing"
                                        required
                                    />
                                </div>
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-1">
                                        Contact Email
                                    </label>
                                    <input
                                        type="email"
                                        value={formData.contact_email}
                                        onChange={(e) => setFormData({...formData, contact_email: e.target.value})}
                                        className="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                                        placeholder="e.g., hr@acme.com"
                                    />
                                </div>
                            </div>

                            <div className="flex justify-end space-x-3 mt-6">
                                <button
                                    type="button"
                                    onClick={onClose}
                                    className="px-4 py-2 text-gray-600 hover:bg-gray-100 rounded-lg transition"
                                >
                                    Cancel
                                </button>
                                <button
                                    type="submit"
                                    className="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition"
                                >
                                    Create Project
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            );
        }

        // Survey Builder Modal
        function SurveyBuilderModal({ project, onClose }) {
            const [questions, setQuestions] = useState([]);
            const [projectQuestions, setProjectQuestions] = useState([]);
            const [selectedCategory, setSelectedCategory] = useState('all');
            const [loading, setLoading] = useState(true);
            const [saving, setSaving] = useState(false);

            const categories = [
                'all',
                'Demographics',
                'Health and Alertness',
                'Working Conditions',
                'Shift Schedule Features',
                'Overtime',
                'Day Care/Elder Care'
            ];

            useEffect(() => {
                loadData();
            }, []);

            const loadData = async () => {
                try {
                    const [allQuestions, projQuestions] = await Promise.all([
                        api.get('/questions'),
                        api.get(`/projects/${project.id}/questions`)
                    ]);
                    setQuestions(allQuestions);
                    setProjectQuestions(projQuestions.map(q => q.question_id));
                } catch (err) {
                    console.error('Failed to load questions:', err);
                }
                setLoading(false);
            };

            const toggleQuestion = (questionId) => {
                setProjectQuestions(prev => {
                    if (prev.includes(questionId)) {
                        return prev.filter(id => id !== questionId);
                    } else {
                        return [...prev, questionId];
                    }
                });
            };

            const selectAll = () => {
                const filtered = selectedCategory === 'all' 
                    ? questions 
                    : questions.filter(q => q.category === selectedCategory);
                setProjectQuestions(prev => {
                    const newIds = filtered.map(q => q.id);
                    return [...new Set([...prev, ...newIds])];
                });
            };

            const deselectAll = () => {
                if (selectedCategory === 'all') {
                    setProjectQuestions([]);
                } else {
                    const categoryIds = questions.filter(q => q.category === selectedCategory).map(q => q.id);
                    setProjectQuestions(prev => prev.filter(id => !categoryIds.includes(id)));
                }
            };

            const saveQuestions = async () => {
                setSaving(true);
                try {
                    await api.post(`/projects/${project.id}/questions/bulk`, {
                        question_ids: projectQuestions
                    });
                    onClose();
                } catch (err) {
                    alert('Failed to save questions: ' + err.message);
                }
                setSaving(false);
            };

            const filteredQuestions = selectedCategory === 'all'
                ? questions
                : questions.filter(q => q.category === selectedCategory);

            if (loading) {
                return (
                    <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                        <div className="bg-white rounded-xl p-8">
                            <i className="fas fa-spinner fa-spin text-4xl text-blue-600"></i>
                        </div>
                    </div>
                );
            }

            return (
                <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50 p-4">
                    <div className="bg-white rounded-xl shadow-xl w-full max-w-4xl max-h-[90vh] flex flex-col fade-in">
                        <div className="p-6 border-b flex justify-between items-center">
                            <div>
                                <h2 className="text-xl font-bold text-gray-800">Survey Builder</h2>
                                <p className="text-gray-500 text-sm">{project.project_name} - {project.company_name}</p>
                            </div>
                            <button onClick={onClose} className="text-gray-400 hover:text-gray-600">
                                <i className="fas fa-times text-xl"></i>
                            </button>
                        </div>

                        <div className="p-4 border-b bg-gray-50">
                            <div className="flex flex-wrap gap-2">
                                {categories.map(cat => (
                                    <button
                                        key={cat}
                                        onClick={() => setSelectedCategory(cat)}
                                        className={`px-4 py-2 rounded-lg text-sm font-medium transition ${
                                            selectedCategory === cat
                                                ? 'bg-blue-600 text-white'
                                                : 'bg-white text-gray-600 hover:bg-gray-100'
                                        }`}
                                    >
                                        {cat === 'all' ? 'All Categories' : cat}
                                    </button>
                                ))}
                            </div>
                            <div className="flex items-center justify-between mt-4">
                                <span className="text-sm text-gray-500">
                                    {projectQuestions.length} questions selected
                                </span>
                                <div className="space-x-2">
                                    <button
                                        onClick={selectAll}
                                        className="px-3 py-1 text-sm text-blue-600 hover:bg-blue-50 rounded transition"
                                    >
                                        Select All
                                    </button>
                                    <button
                                        onClick={deselectAll}
                                        className="px-3 py-1 text-sm text-red-600 hover:bg-red-50 rounded transition"
                                    >
                                        Deselect All
                                    </button>
                                </div>
                            </div>
                        </div>

                        <div className="flex-1 overflow-y-auto p-4">
                            <div className="space-y-2">
                                {filteredQuestions.map(q => (
                                    <div
                                        key={q.id}
                                        onClick={() => toggleQuestion(q.id)}
                                        className={`p-4 rounded-lg border-2 cursor-pointer transition ${
                                            projectQuestions.includes(q.id)
                                                ? 'border-blue-500 bg-blue-50'
                                                : 'border-gray-200 hover:border-gray-300'
                                        }`}
                                    >
                                        <div className="flex items-start">
                                            <div className={`w-6 h-6 rounded border-2 flex items-center justify-center mr-3 mt-0.5 ${
                                                projectQuestions.includes(q.id)
                                                    ? 'border-blue-500 bg-blue-500'
                                                    : 'border-gray-300'
                                            }`}>
                                                {projectQuestions.includes(q.id) && (
                                                    <i className="fas fa-check text-white text-xs"></i>
                                                )}
                                            </div>
                                            <div className="flex-1">
                                                <div className="flex items-center">
                                                    <span className="text-sm font-medium text-gray-500 mr-2">Q{q.question_number}</span>
                                                    <span className="text-xs bg-gray-100 text-gray-600 px-2 py-0.5 rounded">{q.category}</span>
                                                </div>
                                                <p className="text-gray-800 mt-1">{q.question_text}</p>
                                                <p className="text-xs text-gray-400 mt-1">{q.question_type}</p>
                                            </div>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>

                        <div className="p-4 border-t bg-gray-50 flex justify-between items-center">
                            <span className="text-sm text-gray-600">
                                <i className="fas fa-check-circle text-green-500 mr-2"></i>
                                {projectQuestions.length} of {questions.length} questions selected
                            </span>
                            <div className="space-x-3">
                                <button
                                    onClick={onClose}
                                    className="px-4 py-2 text-gray-600 hover:bg-gray-200 rounded-lg transition"
                                >
                                    Cancel
                                </button>
                                <button
                                    onClick={saveQuestions}
                                    disabled={saving}
                                    className="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition disabled:opacity-50"
                                >
                                    {saving ? (
                                        <><i className="fas fa-spinner fa-spin mr-2"></i>Saving...</>
                                    ) : (
                                        <><i className="fas fa-save mr-2"></i>Save Selection</>
                                    )}
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        // Questions View
        function Questions() {
            const [questions, setQuestions] = useState([]);
            const [loading, setLoading] = useState(true);
            const [selectedCategory, setSelectedCategory] = useState('all');
            const [expandedQuestion, setExpandedQuestion] = useState(null);

            const categories = [
                'all',
                'Demographics',
                'Health and Alertness',
                'Working Conditions',
                'Shift Schedule Features',
                'Overtime',
                'Day Care/Elder Care'
            ];

            useEffect(() => {
                loadQuestions();
            }, []);

            const loadQuestions = async () => {
                try {
                    const data = await api.get('/questions');
                    setQuestions(data);
                } catch (err) {
                    console.error('Failed to load questions:', err);
                }
                setLoading(false);
            };

            const filteredQuestions = selectedCategory === 'all'
                ? questions
                : questions.filter(q => q.category === selectedCategory);

            const categoryCounts = categories.reduce((acc, cat) => {
                acc[cat] = cat === 'all' 
                    ? questions.length 
                    : questions.filter(q => q.category === cat).length;
                return acc;
            }, {});

            if (loading) {
                return (
                    <div className="flex items-center justify-center h-64">
                        <i className="fas fa-spinner fa-spin text-4xl text-blue-600"></i>
                    </div>
                );
            }

            return (
                <div className="fade-in">
                    <div className="mb-8">
                        <h1 className="text-3xl font-bold text-gray-800">Question Bank</h1>
                        <p className="text-gray-500 mt-1">97 master questions developed over 30+ years</p>
                    </div>

                    <div className="flex flex-wrap gap-2 mb-6">
                        {categories.map(cat => (
                            <button
                                key={cat}
                                onClick={() => setSelectedCategory(cat)}
                                className={`px-4 py-2 rounded-lg text-sm font-medium transition ${
                                    selectedCategory === cat
                                        ? 'bg-blue-600 text-white'
                                        : 'bg-white text-gray-600 hover:bg-gray-100 shadow-sm'
                                }`}
                            >
                                {cat === 'all' ? 'All' : cat} ({categoryCounts[cat]})
                            </button>
                        ))}
                    </div>

                    <div className="bg-white rounded-xl shadow-sm">
                        <div className="divide-y">
                            {filteredQuestions.map(q => (
                                <div key={q.id} className="p-4 hover:bg-gray-50">
                                    <div 
                                        className="flex items-start cursor-pointer"
                                        onClick={() => setExpandedQuestion(expandedQuestion === q.id ? null : q.id)}
                                    >
                                        <span className="w-10 h-10 bg-blue-100 text-blue-600 rounded-lg flex items-center justify-center font-bold mr-4">
                                            {q.question_number}
                                        </span>
                                        <div className="flex-1">
                                            <div className="flex items-center mb-1">
                                                <span className="text-xs bg-gray-100 text-gray-600 px-2 py-0.5 rounded mr-2">{q.category}</span>
                                                <span className="text-xs bg-blue-100 text-blue-600 px-2 py-0.5 rounded">{q.question_type}</span>
                                            </div>
                                            <p className="text-gray-800">{q.question_text}</p>
                                        </div>
                                        <i className={`fas fa-chevron-${expandedQuestion === q.id ? 'up' : 'down'} text-gray-400 ml-4`}></i>
                                    </div>
                                    
                                    {expandedQuestion === q.id && q.options && (
                                        <div className="mt-4 ml-14 p-4 bg-gray-50 rounded-lg">
                                            <p className="text-sm font-medium text-gray-600 mb-2">Response Options:</p>
                                            <div className="space-y-1">
                                                {q.options.map((opt, idx) => (
                                                    <div key={idx} className="flex items-center text-sm">
                                                        <span className="w-6 h-6 bg-white border rounded flex items-center justify-center text-gray-500 mr-2">
                                                            {opt.option_code}
                                                        </span>
                                                        <span className="text-gray-700">{opt.option_text}</span>
                                                    </div>
                                                ))}
                                            </div>
                                        </div>
                                    )}
                                </div>
                            ))}
                        </div>
                    </div>
                </div>
            );
        }

        // Results View
        function Results() {
            const [projects, setProjects] = useState([]);
            const [selectedProject, setSelectedProject] = useState(null);
            const [results, setResults] = useState(null);
            const [loading, setLoading] = useState(true);
            const [loadingResults, setLoadingResults] = useState(false);

            useEffect(() => {
                loadProjects();
            }, []);

            const loadProjects = async () => {
                try {
                    const data = await api.get('/projects');
                    setProjects(data);
                    if (data.length > 0) {
                        setSelectedProject(data[0]);
                        loadResults(data[0].id);
                    }
                } catch (err) {
                    console.error('Failed to load projects:', err);
                }
                setLoading(false);
            };

            const loadResults = async (projectId) => {
                setLoadingResults(true);
                try {
                    const data = await api.get(`/projects/${projectId}/results`);
                    setResults(data);
                } catch (err) {
                    console.error('Failed to load results:', err);
                    setResults(null);
                }
                setLoadingResults(false);
            };

            const handleProjectChange = (project) => {
                setSelectedProject(project);
                loadResults(project.id);
            };

            const exportCSV = async () => {
                if (!selectedProject) return;
                try {
                    window.open(`/api/projects/${selectedProject.id}/export/csv?api_key=${api.getKey()}`, '_blank');
                } catch (err) {
                    alert('Failed to export: ' + err.message);
                }
            };

            if (loading) {
                return (
                    <div className="flex items-center justify-center h-64">
                        <i className="fas fa-spinner fa-spin text-4xl text-blue-600"></i>
                    </div>
                );
            }

            if (projects.length === 0) {
                return (
                    <div className="fade-in">
                        <div className="mb-8">
                            <h1 className="text-3xl font-bold text-gray-800">Results</h1>
                            <p className="text-gray-500 mt-1">View and export survey results</p>
                        </div>
                        <div className="bg-white rounded-xl shadow-sm p-12 text-center">
                            <div className="w-16 h-16 bg-gray-100 rounded-full flex items-center justify-center mx-auto mb-4">
                                <i className="fas fa-chart-bar text-gray-400 text-2xl"></i>
                            </div>
                            <h3 className="text-xl font-medium text-gray-800 mb-2">No projects yet</h3>
                            <p className="text-gray-500">Create a project and collect responses to see results here</p>
                        </div>
                    </div>
                );
            }

            return (
                <div className="fade-in">
                    <div className="flex justify-between items-center mb-8">
                        <div>
                            <h1 className="text-3xl font-bold text-gray-800">Results</h1>
                            <p className="text-gray-500 mt-1">View and export survey results</p>
                        </div>
                        <button
                            onClick={exportCSV}
                            disabled={!selectedProject || !results?.total_responses}
                            className="bg-green-600 text-white px-6 py-3 rounded-lg font-medium hover:bg-green-700 transition disabled:opacity-50 flex items-center"
                        >
                            <i className="fas fa-download mr-2"></i>
                            Export CSV
                        </button>
                    </div>

                    <div className="grid grid-cols-1 lg:grid-cols-4 gap-6">
                        <div className="lg:col-span-1">
                            <div className="bg-white rounded-xl shadow-sm p-4">
                                <h3 className="font-medium text-gray-800 mb-4">Select Project</h3>
                                <div className="space-y-2">
                                    {projects.map(project => (
                                        <button
                                            key={project.id}
                                            onClick={() => handleProjectChange(project)}
                                            className={`w-full text-left p-3 rounded-lg transition ${
                                                selectedProject?.id === project.id
                                                    ? 'bg-blue-50 border-2 border-blue-500'
                                                    : 'bg-gray-50 hover:bg-gray-100'
                                            }`}
                                        >
                                            <div className="font-medium text-gray-800">{project.project_name}</div>
                                            <div className="text-sm text-gray-500">{project.company_name}</div>
                                            <div className="text-xs text-gray-400 mt-1">
                                                {project.response_count || 0} responses
                                            </div>
                                        </button>
                                    ))}
                                </div>
                            </div>
                        </div>

                        <div className="lg:col-span-3">
                            {loadingResults ? (
                                <div className="bg-white rounded-xl shadow-sm p-12 text-center">
                                    <i className="fas fa-spinner fa-spin text-4xl text-blue-600"></i>
                                </div>
                            ) : results ? (
                                <div className="space-y-6">
                                    <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                                        <div className="bg-white rounded-xl shadow-sm p-6">
                                            <div className="text-sm text-gray-500">Total Responses</div>
                                            <div className="text-3xl font-bold text-gray-800">{results.total_responses}</div>
                                        </div>
                                        <div className="bg-white rounded-xl shadow-sm p-6">
                                            <div className="text-sm text-gray-500">Completed</div>
                                            <div className="text-3xl font-bold text-green-600">{results.completed_responses}</div>
                                        </div>
                                        <div className="bg-white rounded-xl shadow-sm p-6">
                                            <div className="text-sm text-gray-500">In Progress</div>
                                            <div className="text-3xl font-bold text-yellow-600">{results.in_progress_responses}</div>
                                        </div>
                                    </div>

                                    {results.total_responses === 0 ? (
                                        <div className="bg-white rounded-xl shadow-sm p-12 text-center">
                                            <div className="w-16 h-16 bg-gray-100 rounded-full flex items-center justify-center mx-auto mb-4">
                                                <i className="fas fa-inbox text-gray-400 text-2xl"></i>
                                            </div>
                                            <h3 className="text-xl font-medium text-gray-800 mb-2">No responses yet</h3>
                                            <p className="text-gray-500 mb-4">Share the survey link to start collecting responses</p>
                                            <div className="bg-gray-50 p-4 rounded-lg">
                                                <p className="text-sm text-gray-600 mb-2">Survey Link:</p>
                                                <code className="text-blue-600 bg-blue-50 px-3 py-1 rounded">
                                                    {window.location.origin}/survey/{selectedProject?.access_code}
                                                </code>
                                            </div>
                                        </div>
                                    ) : (
                                        <div className="bg-white rounded-xl shadow-sm p-6">
                                            <h3 className="font-medium text-gray-800 mb-4">Response Distribution</h3>
                                            <p className="text-gray-500 text-sm">
                                                Detailed analytics and charts coming in Phase 4.
                                                Export to CSV for full data analysis.
                                            </p>
                                        </div>
                                    )}
                                </div>
                            ) : (
                                <div className="bg-white rounded-xl shadow-sm p-12 text-center">
                                    <p className="text-gray-500">Select a project to view results</p>
                                </div>
                            )}
                        </div>
                    </div>
                </div>
            );
        }

        // Main App Component
        function App() {
            const [isLoggedIn, setIsLoggedIn] = useState(false);
            const [currentView, setCurrentView] = useState('dashboard');
            const [checking, setChecking] = useState(true);

            useEffect(() => {
                checkAuth();
            }, []);

            const checkAuth = async () => {
                const key = api.getKey();
                if (key) {
                    try {
                        await api.get('/setup/status');
                        setIsLoggedIn(true);
                    } catch {
                        api.setKey('');
                    }
                }
                setChecking(false);
            };

            const handleLogout = () => {
                api.setKey('');
                setIsLoggedIn(false);
            };

            if (checking) {
                return (
                    <div className="min-h-screen flex items-center justify-center bg-gray-100">
                        <i className="fas fa-spinner fa-spin text-4xl text-blue-600"></i>
                    </div>
                );
            }

            if (!isLoggedIn) {
                return <LoginScreen onLogin={() => setIsLoggedIn(true)} />;
            }

            const renderView = () => {
                switch (currentView) {
                    case 'dashboard': return <Dashboard setCurrentView={setCurrentView} />;
                    case 'projects': return <Projects />;
                    case 'questions': return <Questions />;
                    case 'results': return <Results />;
                    default: return <Dashboard setCurrentView={setCurrentView} />;
                }
            };

            return (
                <div className="min-h-screen bg-gray-100">
                    <Sidebar 
                        currentView={currentView} 
                        setCurrentView={setCurrentView}
                        onLogout={handleLogout}
                    />
                    <div className="ml-64 p-8">
                        {renderView()}
                    </div>
                </div>
            );
        }

        // Render the app
        ReactDOM.createRoot(document.getElementById('root')).render(<App />);
    </script>
</body>
</html>
