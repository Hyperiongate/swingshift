<!DOCTYPE html>
<!--
SwingShift Survey System - Client Portal (REDESIGNED)
=====================================================
Last Updated: January 16, 2026

WORKFLOW:
1. Welcome & Instructions
2. Step 1: Select Questions from Question Bank
3. Step 2: Upload Schedule Videos (up to 6)
4. Step 3: Review & Launch Survey
5. Step 4: Monitor Responses (live)
6. Step 5: View Results (after Jim reviews)

CLIENT WORKFLOW (not admin):
- Client selects questions
- Client uploads schedule videos
- Client launches survey
- Jim reviews results first before client sees them

Access via /project/{access_code}
-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwingShift Survey Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .fade-in{animation:fadeIn .3s}
        @keyframes fadeIn{from{opacity:0}to{opacity:1}}
        .gradient-bg{background:linear-gradient(135deg,#1e3a8a 0%,#3730a3 100%)}
        .step-incomplete{background:#e5e7eb;color:#6b7280}
        .step-active{background:#3b82f6;color:white}
        .step-complete{background:#10b981;color:white}
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
<div id="root"></div>
<script type="text/babel">
const{useState,useEffect}=React;

const getAccessCode=()=>{
    const path=window.location.pathname;
    const match=path.match(/\/project\/([^\/]+)/);
    return match?match[1].toUpperCase():null;
};

const api={
    async req(e,o={}){
        const r=await fetch(e,{...o,headers:{'Content-Type':'application/json',...o.headers}});
        if(!r.ok)throw new Error((await r.json().catch(()=>({}))).error||'Failed');
        return r.json();
    },
    get:e=>api.req(e),
    post:(e,d)=>api.req(e,{method:'POST',body:JSON.stringify(d)}),
    put:(e,d)=>api.req(e,{method:'PUT',body:JSON.stringify(d)}),
    del:e=>api.req(e,{method:'DELETE'})
};

// Welcome Screen Component
function WelcomeScreen({onStart}){
    return(
        <div className="fade-in max-w-4xl mx-auto">
            <div className="bg-white rounded-2xl shadow-lg p-8 mb-6">
                <div className="text-center mb-8">
                    <div className="w-20 h-20 bg-blue-100 rounded-full flex items-center justify-center mx-auto mb-4">
                        <i className="fas fa-clipboard-check text-blue-600 text-3xl"></i>
                    </div>
                    <h1 className="text-3xl font-bold text-gray-900 mb-2">Welcome to Your Shiftwork Survey Portal</h1>
                    <p className="text-lg text-gray-600">Everything you need to create, administer, and analyze your employee shift schedule survey</p>
                </div>

                <div className="bg-blue-50 border-l-4 border-blue-500 p-6 mb-8">
                    <h2 className="font-bold text-blue-900 mb-2 flex items-center">
                        <i className="fas fa-info-circle mr-2"></i>
                        About This Survey Process
                    </h2>
                    <p className="text-blue-800">
                        This survey helps you understand your employees' preferences about shift schedules, work-life balance, and operational needs. 
                        With over 30 years of experience across hundreds of facilities, we've proven that the best schedules are those your employees actually choose.
                    </p>
                </div>

                <div className="space-y-6 mb-8">
                    <h2 className="text-xl font-bold text-gray-900">Your Survey Process (5 Steps)</h2>
                    
                    <div className="flex items-start space-x-4">
                        <div className="flex-shrink-0 w-10 h-10 bg-blue-600 text-white rounded-full flex items-center justify-center font-bold">1</div>
                        <div className="flex-1">
                            <h3 className="font-bold text-gray-900 mb-1">Select Survey Questions</h3>
                            <p className="text-gray-600">Choose from our proven question bank covering demographics, schedule preferences, overtime, work-life balance, and more. You can select exactly the questions that matter for your facility.</p>
                        </div>
                    </div>

                    <div className="flex items-start space-x-4">
                        <div className="flex-shrink-0 w-10 h-10 bg-blue-600 text-white rounded-full flex items-center justify-center font-bold">2</div>
                        <div className="flex-1">
                            <h3 className="font-bold text-gray-900 mb-1">Upload Schedule Videos</h3>
                            <p className="text-gray-600">Upload up to 6 schedule video options for employees to review and rate. Employees will watch these videos and provide feedback on which schedules they prefer.</p>
                        </div>
                    </div>

                    <div className="flex items-start space-x-4">
                        <div className="flex-shrink-0 w-10 h-10 bg-blue-600 text-white rounded-full flex items-center justify-center font-bold">3</div>
                        <div className="flex-1">
                            <h3 className="font-bold text-gray-900 mb-1">Review & Launch Survey</h3>
                            <p className="text-gray-600">Preview your complete survey, then launch it. You'll get a unique survey link to share with your employees via email, intranet, or posted notices.</p>
                        </div>
                    </div>

                    <div className="flex items-start space-x-4">
                        <div className="flex-shrink-0 w-10 h-10 bg-green-600 text-white rounded-full flex items-center justify-center font-bold">4</div>
                        <div className="flex-1">
                            <h3 className="font-bold text-gray-900 mb-1">Monitor Responses</h3>
                            <p className="text-gray-600">Watch real-time as employees complete the survey. Track participation rates and see which departments are responding.</p>
                        </div>
                    </div>

                    <div className="flex items-start space-x-4">
                        <div className="flex-shrink-0 w-10 h-10 bg-green-600 text-white rounded-full flex items-center justify-center font-bold">5</div>
                        <div className="flex-1">
                            <h3 className="font-bold text-gray-900 mb-1">View Results & Reports</h3>
                            <p className="text-gray-600">After our team reviews your results, you'll see detailed analysis including schedule rankings, demographic breakdowns, and comprehensive reports you can download.</p>
                        </div>
                    </div>
                </div>

                <div className="bg-yellow-50 border-l-4 border-yellow-500 p-6 mb-8">
                    <h3 className="font-bold text-yellow-900 mb-2 flex items-center">
                        <i className="fas fa-lightbulb mr-2"></i>
                        Important Notes
                    </h3>
                    <ul className="space-y-2 text-yellow-800">
                        <li className="flex items-start">
                            <i className="fas fa-check text-yellow-600 mr-2 mt-1"></i>
                            <span>Your survey data is completely anonymous - employees are never identified individually</span>
                        </li>
                        <li className="flex items-start">
                            <i className="fas fa-check text-yellow-600 mr-2 mt-1"></i>
                            <span>Plan 7-10 days for survey collection to get good participation</span>
                        </li>
                        <li className="flex items-start">
                            <i className="fas fa-check text-yellow-600 mr-2 mt-1"></i>
                            <span>Our consultants will review results first to ensure quality analysis</span>
                        </li>
                        <li className="flex items-start">
                            <i className="fas fa-check text-yellow-600 mr-2 mt-1"></i>
                            <span>You can save your progress and return anytime using your portal link</span>
                        </li>
                    </ul>
                </div>

                <button 
                    onClick={onStart}
                    className="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-4 px-6 rounded-xl text-lg transition flex items-center justify-center space-x-2"
                >
                    <span>Get Started</span>
                    <i className="fas fa-arrow-right"></i>
                </button>
            </div>

            <div className="bg-white rounded-xl p-6 shadow text-center">
                <p className="text-gray-600 mb-2">Need help or have questions?</p>
                <p className="text-gray-900 font-medium">Contact: Jim Dillingham</p>
                <p className="text-blue-600">jim@shift-work.com | (415) 763-5005</p>
            </div>
        </div>
    );
}

// Progress Steps Component
function ProgressSteps({currentStep}){
    const steps=[
        {num:1,label:'Select Questions',icon:'fa-list-check'},
        {num:2,label:'Schedule Videos',icon:'fa-video'},
        {num:3,label:'Review & Launch',icon:'fa-rocket'},
        {num:4,label:'Monitor',icon:'fa-chart-line'},
        {num:5,label:'Results',icon:'fa-trophy'}
    ];
    
    return(
        <div className="bg-white rounded-xl shadow-sm p-6 mb-6">
            <div className="flex items-center justify-between">
                {steps.map((step,idx)=>(
                    <React.Fragment key={step.num}>
                        <div className="flex flex-col items-center flex-1">
                            <div className={`w-12 h-12 rounded-full flex items-center justify-center font-bold mb-2 ${
                                currentStep>step.num?'step-complete':currentStep===step.num?'step-active':'step-incomplete'
                            }`}>
                                {currentStep>step.num?<i className="fas fa-check"></i>:step.num}
                            </div>
                            <p className="text-xs text-center font-medium text-gray-700">{step.label}</p>
                        </div>
                        {idx<steps.length-1&&<div className="flex-1 h-1 bg-gray-300 mx-2 mt-[-20px]"></div>}
                    </React.Fragment>
                ))}
            </div>
        </div>
    );
}

// Step 1: Question Selection
function QuestionSelection({accessCode,onNext}){
    const[questions,setQuestions]=useState([]);
    const[selected,setSelected]=useState([]);
    const[loading,setLoading]=useState(true);
    const[saving,setSaving]=useState(false);
    
    useEffect(()=>{loadQuestions();},[]);
    
    const loadQuestions=async()=>{
        try{
            const [allQs,selectedQs]=await Promise.all([
                api.get('/api/questions'),
                api.get(`/api/project/${accessCode}/questions`)
            ]);
            setQuestions(allQs);
            setSelected(selectedQs.map(q=>q.question_id||q.master_question_id));
        }catch(e){console.error(e);}
        setLoading(false);
    };
    
    const toggleQuestion=(qid)=>{
        setSelected(prev=>prev.includes(qid)?prev.filter(id=>id!==qid):[...prev,qid]);
    };
    
    const handleSave=async()=>{
        setSaving(true);
        try{
            // Call bulk update endpoint (will need to get project.id first)
            const proj=await api.get(`/api/project/${accessCode}`);
            await api.post(`/api/projects/${proj.id}/questions/bulk`,{
                question_ids:selected
            },{headers:{'X-API-Key':'YOUR_ADMIN_KEY'}});  // TODO: This needs fixing
            onNext();
        }catch(e){alert('Error saving: '+e.message);}
        setSaving(false);
    };
    
    if(loading)return<div className="text-center p-12"><i className="fas fa-spinner fa-spin text-4xl text-blue-600"></i></div>;
    
    const byCategory=questions.reduce((acc,q)=>{
        if(!acc[q.category])acc[q.category]=[];
        acc[q.category].push(q);
        return acc;
    },{});
    
    return(
        <div className="fade-in">
            <div className="bg-white rounded-xl shadow-sm p-6 mb-6">
                <h2 className="text-2xl font-bold mb-2">Step 1: Select Survey Questions</h2>
                <p className="text-gray-600 mb-4">Choose the questions you want to ask your employees. Selected: {selected.length} questions</p>
                
                {Object.entries(byCategory).map(([cat,qs])=>(
                    <div key={cat} className="mb-6">
                        <h3 className="font-bold text-lg mb-3 text-blue-900">{cat} ({qs.length} questions)</h3>
                        <div className="space-y-2">
                            {qs.map(q=>(
                                <label key={q.id} className="flex items-start p-4 border rounded-lg hover:bg-blue-50 cursor-pointer transition">
                                    <input 
                                        type="checkbox" 
                                        checked={selected.includes(q.id)}
                                        onChange={()=>toggleQuestion(q.id)}
                                        className="mt-1 mr-3"
                                    />
                                    <div className="flex-1">
                                        <span className="text-gray-500 text-sm">Q{q.question_number}</span>
                                        <p className="text-gray-900">{q.question_text}</p>
                                        <span className="text-xs text-gray-500">{q.question_type}</span>
                                    </div>
                                </label>
                            ))}
                        </div>
                    </div>
                ))}
            </div>
            
            <div className="flex justify-between">
                <div></div>
                <button 
                    onClick={handleSave} 
                    disabled={saving||selected.length===0}
                    className="bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-8 rounded-lg disabled:opacity-50"
                >
                    {saving?'Saving...':'Save & Continue'}
                </button>
            </div>
        </div>
    );
}

// Main App Component
function App(){
    const[accessCode]=useState(getAccessCode());
    const[project,setProject]=useState(null);
    const[loading,setLoading]=useState(true);
    const[error,setError]=useState(null);
    const[showWelcome,setShowWelcome]=useState(true);
    const[currentStep,setCurrentStep]=useState(1);
    
    useEffect(()=>{
        if(!accessCode){setError('No project code provided');setLoading(false);return;}
        loadProject();
    },[accessCode]);
    
    const loadProject=async()=>{
        try{
            const p=await api.get(`/api/project/${accessCode}`);
            setProject(p);
        }catch(e){
            setError('Project not found');
        }
        setLoading(false);
    };
    
    if(loading)return<div className="min-h-screen flex items-center justify-center"><i className="fas fa-spinner fa-spin text-4xl text-blue-600"></i></div>;
    if(error)return<div className="min-h-screen flex items-center justify-center"><div className="text-center"><i className="fas fa-exclamation-triangle text-red-500 text-5xl mb-4"></i><h1 className="text-2xl font-bold text-gray-900">{error}</h1></div></div>;
    
    return(
        <div className="min-h-screen p-6">
            {/* Header */}
            <div className="max-w-6xl mx-auto mb-6">
                <div className="bg-gradient-bg rounded-xl p-6 text-white">
                    <h1 className="text-2xl font-bold">{project.company_name}</h1>
                    <p className="text-blue-100">{project.project_name}</p>
                    <p className="text-sm text-blue-200 mt-2">Status: <span className="font-bold">{project.status}</span></p>
                </div>
            </div>
            
            <div className="max-w-6xl mx-auto">
                {showWelcome?(
                    <WelcomeScreen onStart={()=>setShowWelcome(false)}/>
                ):(
                    <>
                        <ProgressSteps currentStep={currentStep}/>
                        {currentStep===1&&<QuestionSelection accessCode={accessCode} onNext={()=>setCurrentStep(2)}/>}
                        {currentStep===2&&<div className="bg-white rounded-xl p-12 text-center"><p className="text-gray-600">Step 2: Schedule Videos (Coming next...)</p></div>}
                    </>
                )}
            </div>
        </div>
    );
}

ReactDOM.createRoot(document.getElementById('root')).render(<App/>);
</script>
</body>
</html>
